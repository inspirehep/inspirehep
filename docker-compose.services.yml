version: '2.1'
services:
  app:
    restart: 'always'
    build:
      context: backend
      args:
        - POETRY_EXTRA_ARGS=--dev
    environment:
      - 'INVENIO_DEBUG=True'
      - 'INVENIO_ACCOUNTS_SESSION_REDIS_URL=redis://cache:6379/1'
      - 'INVENIO_BROKER_URL=amqp://guest:guest@mq/'
      - 'INVENIO_CACHE_REDIS_URL=redis://cache:6379/0'
      - 'INVENIO_CACHE_TYPE=RedisCache'
      - 'INVENIO_CELERY_BROKER_URL=amqp://guest:guest@mq/'
      - 'INVENIO_CELERY_RESULT_BACKEND=redis://cache:6379/2'
      - "INVENIO_SEARCH_ELASTIC_HOSTS=['es:9200']"
      - 'INVENIO_SECRET_KEY=CHANGE_ME'
      - 'INVENIO_SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://postgres:postgres@db:5432/inspirehep'
      - 'INVENIO_INSPIRE_NEXT_URL=http://ui:8080'
      - 'INVENIO_INSPIRE_BACKOFFICE_URL=http://host.docker.internal:8001'
      - 'INVENIO_AUTHENTICATION_TOKEN_BACKOFFICE=2e04111a61e8f5ba6ecec52af21bbb9e81732085'
  cache:
    image: redis:5-alpine
    restart: 'always'
    read_only: true
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
  db:
    image: postgres:14.1
    restart: 'always'
    command: postgres -c 'max_connections=200'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'inspire']
      interval: 10s
      retries: 5
      start_period: 5s
  mq:
    image: rabbitmq:3.12.0-management
    restart: 'always'
  es:
    platform: linux/amd64
    image: registry.cern.ch/cern-sis/inspirehep/opensearch:2.13.0
    restart: 'always'
    environment:
      - DISABLE_SECURITY_PLUGIN=true
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - bootstrap.memory_lock=false
      - cluster.routing.allocation.disk.threshold_enabled=false
      - discovery.type=single-node
      - 'OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g'
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 2g
    ports:
      - 9200:9200
      - 9300:9300
      - 9600:9600 # performance analysis
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9200']
      interval: 30s
      timeout: 10s
      retries: 5
  kibana:
    image: kibana:7.10.1
    environment:
      - 'ELASTICSEARCH_URL=http://es:9200'
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports: ['5601:5601']
  flower:
    image: mher/flower:0.9.5
    command: --broker=amqp://guest:guest@mq/ --broker_api=http://guest:guest@mq/api/
  s3:
    image: localstack/localstack:1.2.0
    hostname: localstack
    container_name: '${LOCALSTACK_DOCKER_NAME-localstack}'
    ports:
      - '4572:4572'
      - '4566:4566'
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
      - DATA_DIR=/home/localstack/data
    volumes:
      - './.localstack:/tmp/localstack'
