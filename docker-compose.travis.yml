# Core for e2e and local development

version: '2.1'
services:
  cache:
    extends:
      file: docker-compose.services.yml
      service: cache
    ports:
     - "6379:6379"
  db:
    extends:
      file: docker-compose.services.yml
      service: db
    ports:
     - "5432:5432"
    command: postgres -c 'max_connections=200'
  mq:
    extends:
      file: docker-compose.services.yml
      service: mq
    ports:
     - "5672:5672"
  es:
    extends:
      file: docker-compose.services.yml
      service: es
    ports:
     - "9200:9200"
