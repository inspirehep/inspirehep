version: '3.1'

services:
  node:
    image: alekzonder/puppeteer:1.8.0-0
    
    command: bash -c "cd /opt/app/ui-tests && yarn && yarn test"
    volumes:
      - .:/opt/app/ui-tests
      - ../build:/opt/app/build:ro
    environment:
      - NODE_ENV=test
      - CI=${CI}
      - UI_TESTS_HOST=${UI_TESTS_HOST}
      - UI_TESTS_HTTP_SCHEME=${UI_TESTS_HTTP_SCHEME}