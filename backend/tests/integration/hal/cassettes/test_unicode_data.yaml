      \ <text>\n    <body>\n      <listBibl>\n        <biblFull>\n          \n<notesStmt>\n
      \ <note type=\"audience\" n=\"2\"/>\n  <note type=\"peer\" n=\"1\"/>\n  <note
      type=\"popular\" n=\"0\"/>\n</notesStmt>\n\n          \n<sourceDesc>\n  <biblStruct>\n
      \   <analytic>\n      <title>Effective field theory for two-body systems with
      shallow $S$-wave resonances</title>\n      \n      \n      <author role=\"aut\">\n
      \       <persName>\n          <forename type=\"first\">Olivier</forename>\n
      \         <surname>Gevin</surname>\n        </persName>\n        \n        <affiliation
      ref=\"#struct-53946\"/>\n        \n      </author>\n      \n      <author role=\"aut\">\n
      \       <persName>\n          <forename type=\"first\">J. Balal</forename>\n
      \         <surname>Habashi</surname>\n        </persName>\n        \n      </author>\n
      \     \n      <author role=\"aut\">\n        <persName>\n          <forename
      type=\"first\">S.</forename>\n          <surname>Fleming</surname>\n        </persName>\n
      \       \n      </author>\n      \n      <author role=\"aut\">\n        <persName>\n
      \         <forename type=\"first\">S.</forename>\n          <surname>Sen</surname>\n
      \       </persName>\n        \n      </author>\n      \n      <author role=\"aut\">\n
      \       <persName>\n          <forename type=\"first\">U.</forename>\n          <surname>van
      Kolck</surname>\n        </persName>\n        \n      </author>\n      \n    </analytic>\n
      \   <monogr>\n      <title level=\"j\">Annals Phys.</title>\n      <imprint>\n
      \       <biblScope unit=\"volume\">422</biblScope>\n        <biblScope unit=\"issue\"></biblScope>\n
      \       <biblScope unit=\"pp\">168283</biblScope>\n        <date type=\"datePub\">2020</date>\n
      \     </imprint>\n    </monogr>\n    \n    \n    <idno type=\"doi\">10.1016/j.aop.2020.168283</idno>\n
      \   \n    <idno type=\"inspire\">1815951</idno>\n  </biblStruct>\n</sourceDesc>\n\n
      \         \n<profileDesc>\n  <langUsage>\n    <language ident=\"en\"/>\n  </langUsage>\n
      \ <textClass>\n    \n    \n    <classCode scheme=\"halDomain\" n=\"phys.mphy\"></classCode>\n
      \   \n    <classCode scheme=\"halTypology\" n=\"ART\"></classCode>\n  </textClass>\n
      \ \n  <abstract xml:lang=\"en\">Resonances are of particular importance in the
      scattering of composite particles in quantum mechanics. We build an effective
      field theory for two-body scattering which includes a low-energy S -wave resonance.
      Our starting point is the most general Lagrangian with short-range interactions.
      We demonstrate that these interactions can be organized into various orders
      so as to generate a systematic expansion for an S matrix with two low-energy
      poles. The pole positions are restricted by renormalization at leading order,
      where the common feature is a non-positive effective range. We carry out the
      expansion explicitly to next-to-leading order and illustrate how it systematically
      accounts for the results of a toy model \u2014 a spherical well with a delta
      shell at its border.</abstract>\n  \n  \n</profileDesc>\n\n        </biblFull>\n
      \     </listBibl>\n    </body>\n  </text>\n</TEI>"
