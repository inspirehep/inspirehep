name: Release

on:
  release:
    types: [released]

defaults:
  run:
    shell: bash

jobs:
  push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git push --force --follow-tags origin ${{ github.ref_name }}:prod

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            inspirehep/hep
            inspirehep/ui
            inspirehep/editor
            registry.cern.ch/cern-sis/inspire/workflows
            registry.cern.ch/cern-sis/inspire/backoffice
          tags: "type=sha"

      - name: Login to Harbor
        uses: docker/login-action@v3.6.0
        with:
          registry: "registry.cern.ch"
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: push semver tag
        env:
          RELEASE_TAG: ${{ github.ref_name }}
          TAGS: ${{ steps.meta.outputs.tags }} # all sha tags created by the metadata-action
        run: |
          echo "Promoting images:"
          echo "$TAGS"

          echo "$TAGS" | while read -r tag; do
            if [[ -z "$tag" ]]; then continue; fi

            IMAGE="${tag%:*}"
            SHA_TAG="${tag##*:}"

            if [[ ! "$IMAGE" =~ ^registry\.cern\.ch/cern-sis/inspire/ ]]; then
                continue
            fi

            echo "Processing $IMAGE:$SHA_TAG --> $IMAGE:$RELEASE_TAG"
            if ! docker buildx imagetools create "$IMAGE:$SHA_TAG" --tag "$IMAGE:$RELEASE_TAG"; then
                echo "Error: Failed to retag image"
                exit 1
            fi
          done

      - name: send event inspire
        uses: cern-sis/gh-workflows/.github/actions/kubernetes-project-new-images@v6.3.1
        with:
          repo: cern-sis/kubernetes-inspire
          event-type: release
          images: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
          token: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}
      - name: send event airflow
        uses: cern-sis/gh-workflows/.github/actions/kubernetes-project-new-images@v6.3.1
        with:
          repo: cern-sis/kubernetes-airflow
          event-type: release
          images: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
          token: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}


