name: Release

on:
  release:
    types: [released]

defaults:
  run:
    shell: bash

jobs:
  push:
    name: Merge to Prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git push --force --follow-tags origin ${{ github.ref_name }}:prod

  deploy:
    needs: push
    strategy:
      matrix:
        include:
          - application: hep
            image: inspirehep/hep
          - application: ui
            image: inspirehep/ui
          - application: editor
            image: inspirehep/editor
    uses: cern-sis/gh-workflows/.github/workflows/deploy-qa.yml@v2.0.0
    with:
      project: inspire
      application: ${{ matrix.application }}
      namespace: inspire-prod
      image: ${{ matrix.image }}
      new_tag: master-${{ github.sha }}
    secrets:
      PAT: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}
