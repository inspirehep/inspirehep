name: Pull request master

on:
  pull_request_target:
    branches: [master]


jobs:
  test:
    uses: ./.github/workflows/integration-tests.yml
    with:
      ref-name: ${{ github.event.pull_request.head_ref }}
      search: ${{ contains(github.event.pull_request.head_ref, 'opensearch') && 'opensearch' || 'elasticsearch' }}
      ref: ${{ github.event.pull_request.head.sha }}
    secrets: inherit
