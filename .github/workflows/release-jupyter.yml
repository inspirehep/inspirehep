name: Release Jupyter

on:
  workflow_call:
    inputs:
      username:
        type: string
        description: Username to login to the image registry
        required: true
      password:
        type: string
        description: Password to login to the image registry
        required: true
      ref:
        description: The reference to build
        type: string
        required: true
    outputs:
      image-id:
        description: The ID of image that has been built
        value: ${{ jobs.build.outputs.image-id }}


jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-id: ${{ steps.build.outputs.image-id }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - id: build
        name: Build and push
        uses: cern-sis/gh-workflows/.github/actions/docker-build@v5.1.0
        with:
          username: ${{ inputs.username }}
          password: ${{ inputs.password }}
          image: "inspirehep/jupyter"
          context: "docker/juypyter"
          registry: "registry.cern.ch"
          tags:
            type=ref,event=tag
