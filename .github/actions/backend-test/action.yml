name: Backend test
description: Run a test suite on a specific backend docker image

inputs:
  suite:
    description: The test suite to run
    required: true

runs:
  using: composite
  steps:
    - name: Test
      env:
        IMAGE: inspirehep/hep
      shell: bash
      run: >
        docker run
        --pull always
        --entrypoint poetry
        --network="host"
        --env GITHUB_ACTIONS=true
        --env PYTEST_RUN_PATH=backend
        --volume test_durations:/opt/inspire/test_durations
        $IMAGE:$REF_TAG
        run py.test tests/${{ inputs.suite }}
