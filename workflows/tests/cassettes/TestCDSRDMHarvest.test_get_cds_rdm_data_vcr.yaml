        [{"id": "cc-by-4.0", "title": {"en": "Creative Commons Attribution 4.0 International"},
        "description": {"en": "The Creative Commons Attribution license allows re-distribution
        and re-use of a licensed work on the condition that the creator is appropriately
        credited."}, "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>This thesis presents two complementary
        investigations within the CMS experiment at the Large Hadron Collider (LHC):
        a precision study of luminosity monitoring using Z boson production, and a
        dedicated search for magnetic monopoles which are hypothetical particles that,
        if discovered, would profoundly reshape our understanding of fundamental physics.
        The ZCounting study establishes a self-calibrating, data-driven method for
        measuring and monitoring the integrated luminosity based on Z boson yields.
        This approach offers advantages in long-term stability and cross-year consistency,
        particularly important as the LHC moves toward higher luminosity and pileup
        conditions. The method''s robustness, linearity, and independence from external
        calibrations are evaluated using early Run 3 datasets.</p>\n<p>The core of
        the thesis is a comprehensive search for magnetic monopoles in proton-proton
        collisions at $\\sqrt{s} = 13$ TeV. Motivated by Dirac&rsquo;s original, the
        analysis targets monopoles with unit magnetic charge ($g_D = 1$) and TeV-scale
        masses, within the expected reach of the CMS detector. Signal simulations
        span multiple production mechanisms, such as Drell&ndash;Yan and photon fusion,
        across spin-0 and spin-1/2 scenarios. Due to their extremely high magnetic
        charge, monopoles cause severe saturation in the CMS pixel detector and produce
        highly localized energy deposits in the ECAL, resembling &ldquo;spike-like&rdquo;
        signatures. These atypical features, particularly in the ECAL, trigger rejection
        mechanisms designed to suppress noise, significantly reducing the efficiency
        of standard CMS triggers.</p>\n<p><br>For this analysis, two dedicated search
        strategies were developed to address the unique experimental challenges posed
        by magnetic monopoles. The first strategy leverages \\texttt{SinglePhoton}
        triggers, capitalizing on the topological similarities between monopoles and
        high-energy photons. The second strategy interprets the rejection of monopole-like
        signals by the trigger system as contributing to missing transverse energy
        (MET), making it accessible through \\texttt{PFMET} triggers. Both approaches
        rely on powerful discriminating variables: $dE/dx_{\\texttt{Significance}}$
        from the tracker, which captures the unusually high ionization, and $f_{51}$
        from the ECAL, which characterizes the compact energy deposition. Given the
        unusual nature of the signal and the limitations of simulation-based background
        modeling, a data-driven approach is used for background estimation.&nbsp;</p>\n<p>The
        final results, based on the full Run 2 dataset and currently in a blinded
        stage, establish the most stringent expected limits to date on magnetic monopole
        production within the CMS experiment. This work advances the experimental
        sensitivity to these elusive particles while also enhancing the precision
        toolkit for high-luminosity LHC operations through Z boson-based luminosity
        monitoring.</p>"}, "custom_fields": {"cern:experiments": [{"id": "CMS", "title":
