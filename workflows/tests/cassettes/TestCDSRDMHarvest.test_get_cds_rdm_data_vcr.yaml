        credited."}, "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The Standard Model (SM) of particle
        physics describes the fundamental particles that make up matter, along with
        three of the four fundamental forces.<br>So far, it has been very successful,
        with its predictions confirmed by a wide range of experimental results, but
        it does not provide explanations for several open questions in fundamental
        physics.<br>This thesis explores a strategy for testing the SM: comparing
        its predictions with high-precision measurements.<br>It focuses specifically
        on jets, an essential component of the Quantum Chromodynamics (QCD) sector
        of the SM, allowing to probe the latter at the smallest distances accessible
        in laboratory.<br>The analyses are based on data collected by the ATLAS experiment
        at CERN, using proton&ndash;proton collisions at a centre-of-mass energy of
        13 TeV, recorded during Run-2 of the LHC.<br>Jets are among the most prominent
        observables at the LHC.<br>They are collimated sprays of particles resulting
        from the hadronisation of quarks or gluons, leaving tracks in the tracking
        detectors and depositing energy in the calorimeters.&nbsp;<br>To reconstruct
        the originating jet, these signals are clustered into what are known as ``reconstructed
        jets''''.<br>However, reconstructed jets differ from the original particle-level
        jets due to detector effects.&nbsp;<br>To ensure meaningful comparisons between
        theoretical predictions and experimental results, these effects must be corrected
        through a precise calibration process and the unfolding of the resolution
        effects.</p>\n<p>I have worked on the $\\eta$-intercalibration, a step in
        the jet calibration procedure that aims to ensure a uniform response across
        the full detector acceptance.<br>I derived the calibration on Run-2 and Run-3
        data, developing a new trigger strategy for the latter.<br>To improve the
        robustness of the method, I extended the overconstrained system used to extract
        the calibration factors by incorporating additional terms and implementing
        a compatibility test among them.<br>In addition, I developed a more reliable
        method for estimating the statistical uncertainties on the calibration factors.<br>This
        approach allows for the study of their correlations.</p>\n<p>I have contributed
        to the differential measurement of the inclusive jet production cross section.<br>A
        precise quantitative comparison of the measured spectra with theoretical prediction
        allows the extraction of the strong coupling constant $\\alpha_S$.<br>My work
        focused on the unfolding of the data, a procedure that statistically corrects
        for detector effects to recover the particle-level distribution.<br>I evaluated
        the unfolding bias, introduced by differences in shape between data and simulation
        and propagated the systematic uncertainties through the unfolding process.<br>In
        addition, I propagated the corrected statistical uncertainties of the $\\eta$-intercalibration
        factors, which I previously derived, to this measurement.</p>\n<p>I have worked
        on the measurement of the Lund Jet Plane (LJP), a powerful jet substructure
        observable that maps the phase space of emissions inside a jet in terms of
        their momentum fraction and opening angle.<br>The LJP is sensitive to $\\alpha_S$
        and its running with energy, making it a valuable tool for precision QCD studies.<br>In
        this analysis, I was responsible for the unfolding of the data and the propagation
        of systematic uncertainties.<br>I also evaluated the unfolding bias and used
        this information to optimise the parameters of the unfolding procedure.</p>\n<p>Finally,
        I conducted jet studies in the context of the Future Circular Collider in
        its electron&ndash;positron collision phase (FCC-ee).<br>The clean and well-controlled
        experimental environment of the FCC-ee provides an ideal setting for high-precision
        analyses of jet production and evolution.<br>In this framework, I studied
        the projected sensitivity to $\\alpha_S$ using jet-based observables: $R_{3/2}$
        the ratio of cross sections for events with at least three jets to those with
        at least two jets, and the LJP.</p>", "additional_descriptions": [{"description":
        "<p>Le mod&egrave;le standard (MS) de la physique des particules d&eacute;crit
        les particules fondamentales qui composent la mati&egrave;re, ainsi que trois
        des quatre forces fondamentales.<br>Jusqu''&agrave; pr&eacute;sent, il a connu
        un succ&egrave;s remarquable, ses pr&eacute;dictions &eacute;tant confirm&eacute;es
        par beaucoup de r&eacute;sultats exp&eacute;rimentaux, mais il ne fournit
        pas d''explications pour plusieurs questions ouvertes en physique fondamentale.<br>Cette
        th&egrave;se explore une strat&eacute;gie pour tester le MS: comparer ses
        pr&eacute;dictions th&eacute;oriques avec des mesures de haute pr&eacute;cision.<br>Elle
        se concentre sp&eacute;cifiquement sur les jets, une composante essentielle
        de la chromodynamique quantique (QCD) du MS, permettant de sonder ces derniers
        aux plus petites distances accessibles en laboratoire.<br>Les analyses sont
        bas&eacute;es sur les donn&eacute;es collect&eacute;es par l''exp&eacute;rience
        ATLAS au CERN, utilisant des collisions proton-proton &agrave; une &eacute;nergie
        au centre de masse de 13 TeV, enregistr&eacute;es pendant le Run-2.<br>Les
        jets sont de gerbes collimat&eacute;es de particules r&eacute;sultant de l''hadronisation
        de quarks ou de gluons, qui d&eacute;posent des traces dans les trajectographes
        et de l''&eacute;nergie dans les calorim&egrave;tres.&nbsp;<br>Pour reconstruire
        le jet de particule, ces signaux sont regroup&eacute;s dans ce que l''on appelle
        les ''''jets reconstruits``.<br>Cependant, les jets reconstruits diff&egrave;rent
        des jets de particules en raison d''effets de d&eacute;tecteurs.&nbsp;<br>Pour
        garantir des comparaisons fiables entre les pr&eacute;dictions th&eacute;oriques
        et les r&eacute;sultats exp&eacute;rimentaux, ces effets doivent &ecirc;tre
        corrig&eacute;s par un processus d''&eacute;talonnage pr&eacute;cis et l''unfolding
        des effets de r&eacute;solution.</p>\n<p>J''ai travaill&eacute; sur l''intercalibration
        en $\\eta$, une &eacute;tape de l''&eacute;talonnage des jets qui vise &agrave;
        assurer un &eacute;talonnage uniforme sur l''ensemble du d&eacute;tecteur.<br>J''ai
        obtenu l''&eacute;talonnage sur les donn&eacute;es du Run-2 et Run-3.<br>Pour
        am&eacute;liorer la robustesse de la m&eacute;thode, j''ai &eacute;tendu le
        syst&egrave;me surcontraint utilis&eacute; pour extraire les facteurs d''&eacute;talonnage
        en incorporant des termes suppl&eacute;mentaires et en mettant en place un
        test de leur compatibilit&eacute;.<br>En outre, j''ai d&eacute;velopp&eacute;
        une m&eacute;thode plus fiable pour estimer les incertitudes statistiques
        sur les facteurs d''&eacute;talonnage.<br>Cette approche permet d''&eacute;tudier
        leurs corr&eacute;lations.</p>\n<p>J''ai contribu&eacute; &agrave; la mesure
        diff&eacute;rentielle de la section efficace de production de jets.<br>Une
        comparaison quantitative pr&eacute;cise des spectres mesur&eacute;s avec les
        pr&eacute;dictions th&eacute;oriques permet d''extraire la constante de couplage
        fort, $\\alpha_S$.<br>Mon travail s''est concentr&eacute; sur l''unfolding
        des donn&eacute;es, une proc&eacute;dure qui corrige statistiquement les effets
        du d&eacute;tecteur pour obtenir la distribution au niveau des particules.<br>J''ai
        &eacute;valu&eacute; le biais d''unfolding, introduit par les diff&eacute;rences
        de forme entre les donn&eacute;es et la simulation, et j''ai propag&eacute;
        les incertitudes syst&eacute;matiques &agrave; travers l''unfolding.<br>En
        outre, j''ai propag&eacute; les incertitudes statistiques corrig&eacute;es
        des facteurs d''intercalibration en $\\eta$, que j''avais pr&eacute;c&eacute;demment
        d&eacute;riv&eacute;es, &agrave; cette mesure.</p>\n<p>J''ai travaill&eacute;
        sur la mesure du Lund Jet Plane (LJP), qui d&eacute;crit la sous-strucure
        des jets en cartographiant l''espace de phase des &eacute;missions &agrave;
        l''int&eacute;rieur d''un jet en termes de leur fraction de quantit&eacute;
        de mouvement et de leur angle d''ouverture.<br>Le LJP est sensible &agrave;
        $\\alpha_S$ et &agrave; son &eacute;volution avec l''&eacute;nergie.<br>Dans
        cette analyse, j''&eacute;tais responsable de l''unfolding des donn&eacute;es
        et de la propagation des incertitudes syst&eacute;matiques.<br>J''ai aussi
        &eacute;valu&eacute; le biais de l''unfolding et l''ai utilis&eacute; pour
        optimiser les param&egrave;tres de la proc&eacute;dure d''unfolding.</p>\n<p>Enfin,
        j''ai men&eacute; des &eacute;tudes sur les jets dans le contexte du futur
        collisionneur circulaire dans sa phase de collision &eacute;lectron-positron
        (FCC-ee).<br>L''environnement exp&eacute;rimental propre et bien contr&ocirc;l&eacute;
        du FCC-ee offre un cadre id&eacute;al pour des analyses de haute pr&eacute;cision
        de la production et de l''&eacute;volution des jets.<br>Dans ce cadre, j''ai
        &eacute;stim&eacute; la sensibilit&eacute; &agrave; $\\alpha_S$ en utilisant
        des observables bas&eacute;es sur les jets: $R_{3/2}$ le rapport des sections
        efficaces pour les &eacute;v&eacute;nements avec au moins trois jets &agrave;
        ceux avec au moins deux jets, et le LJP.</p>", "type": {"id": "abstract",
