        "spdx"}}], "copyright": "Copyright (C) 2025 BASE", "description": "<p>Any
        observed difference between the fundamental properties of matter and antimatter
        conjugates would violate CPT invariance, one of the fundamental symmetries
        in physics, and point to new physics beyond the Standard Model of particle
        physics. Such a discovery could help explain the observed dominance of matter
        over antimatter in the universe, one of the greatest open questions in fundamental
        physics.</p>\n<p>The BASE experiment at CERN conducts the world&rsquo;s most
        precise CPT invariance tests in the baryon sector by using single particles
        in advanced cryogenic Penning-trap systems to study the fundamental properties
        of protons and antiprotons with high precision. However, the precision of
        these measurements is currently constrained by magnetic field fluctuations
        caused by CERN&rsquo;s unique Antimatter Factory, a facility that operates
        two particle accelerators and is the only place on Earth that can provide
        low-energy antiprotons for such experiments. To overcome this, the autonomous,
        open, transportable Penning-trap system BASE-STEP was developed to enable
        high-precision measurements in offline laboratories by transporting antiprotons
        away from the Antimatter Factory.</p>\n<p>This thesis details substantial
        contributions to the assembly, commissioning and testing of BASE-STEP, including
        trap integration, cryogenic cooldown, and the first successful loading and
        detection of particles, specifically helium ions and protons, within the BASE-STEP
        trap system. A custom-built telemetry logger and a sound card-based FFT detection
        system, developed within this thesis, enabled real-time monitoring during
        transport. A major milestone was achieved with the lossless transport of 105(2)
        protons across CERN&rsquo;s Meyrin site. This means that the protons were
        successfully transported without any measurable loss in particle number, marking
        the first time that essential technical challenges have been overcome towards
        demonstrating antiproton transport in an open trap system.</p>\n<p>These achievements
        validate key steps toward antimatter transport and lay the groundwork for
        improved CPT symmetry tests, with the long-term goal of reaching at least
        100-fold greater precision than current experiments at the Antimatter Factory.
        The technologies developed have transformative potential and will enable a
        broader program of offline precision experiments with antiprotons and exotic
        ions, possibly establishing a foundation for a new era of high-precision research
        in fundamental antimatter physics.</p>"}, "custom_fields": {"cern:experiments":
