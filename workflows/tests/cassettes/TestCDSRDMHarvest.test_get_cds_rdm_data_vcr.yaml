        "spdx"}}], "description": "<p>Optimal identification of the quantum numbers
        of the hadronic final states produced in high-energy proton-proton collisions
        at the Large Hadron Collider of CERN is crucial for precision physics. The
        identification of a b-flavour quark hadronizing into a jet, i.e. a b-jet,
        is performed with high purity at the ATLAS experiment but without the ability
        to distinguish between b or anti-b states. This thesis develops a new <strong><span><span>b</span></span>-jet
        charge identification algorithm</strong>, extending the existing ATLAS flavour-tagging
        machine-learning models based on transformer architecture.The b-jet charge
        identification algorithm is then used for a feasibility study of a forward-backward
