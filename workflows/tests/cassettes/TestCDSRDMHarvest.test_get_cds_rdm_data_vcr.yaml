        "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The search for new sources of CP violation
        is a cornerstone of the beyond the Standard Model phenomenology programme
        at the LHC and beyond. We provide a comprehensive analysis of such searches
        at a range of future facilities with the aim to inform the currently unfolding
        future collider roadmap. Focussing on new sources of CP violation specifically
        in the gauge-Higgs sector, we demonstrate the outstanding potential held by
        the current designs of FCC-hh/ee to reveal and identify BSM physics with direct
        relevance for the observed matter-anti matter asymmetry. In particular, the
        future colliders will provide an order of magnitude improvement in sensitivity
        to anomalous CPV-violating interactions induced by dimension-six effective
        field theory operators when compared to the High Luminosity LHC programme.</p>"},
