        "<p>The CMS experiment at CERN&rsquo;s LHC produces an immense&nbsp;volume
        of collision data in real time, relying on a two-level trigger system to reduce
        event rates before storage. To meet rising computational&nbsp;demands, CMS
        has integrated GPU acceleration into its High-Level Trigger (HLT) pipeline,
        with around 40% of the runtime already executed&nbsp;on GPUs. However, current
        GPU use is limited to local resources,&nbsp;which will become problematic
        as more algorithms are ported to heterogeneous execution in the upcoming upgrade
        phases. To address this,&nbsp;we propose a method for extending compute capacity
        by offloading parts&nbsp;of the filtering pipeline to additional GPU-equipped
