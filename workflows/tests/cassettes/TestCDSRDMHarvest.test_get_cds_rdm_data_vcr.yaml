        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The beams of the High Luminosity Large
        Hadron Collider (HL-LHC) will store 681 MJ of energy per beam. An accidental
        release of even a fraction of the stored beam energy can cause severe damage
        to accelerator equipment. In addition to studies of known and new failure
        cases, failures beyond nominal design must be investigated. A worst-case beyond-design
        failure is the impact of a large number of high-energy particles in a single
        point. Such an impact will cause extreme heating and form propagating shock
        waves, which will cause the density to deplete along the beam path. Showers
        of subsequent impacting proton bunches will then propagate further into the
        material due to the lower material density. This phenomenon is referred to
        as hydrodynamic tunnelling and is studied through the coupling of the energy-deposition
        code FLUKA and the hydrodynamic code ANSYS Autodyn.</p>\n<p>This thesis simulates
        the impact of the full HL-LHC beam with four beam sizes of $\\sigma$ = 0.25
        mm, $\\sigma$ = 0.5 mm, $\\sigma$ =1.0 mm, and $\\sigma$ = 1.5 mm on a graphite
        target. It presents and analyses the evolution of deposited energy, density
        depletion, temperature rise, and pressure and computes the resulting damage
        range. The results are compared with a previous study using LHC beam parameters,
        as well as the simulated impact of 20 bunches of an approximated round Future
        Circular Collider electron-positron Z-mode (FCC-ee (Z)) beam.</p>"}, "custom_fields":
