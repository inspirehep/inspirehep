        "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The main aim of the LHCb experiment
        at the Large Hadron Collider at&nbsp;CERN is to gather high-precision measurements
        of heavy hadron decays.&nbsp;The large amount of data produced can not entirely
        be stored, necessitating the use of a trigger system. This system performs
        fast analysis to reject&nbsp;parts of the data that are not the focus of LHCb
        research, storing only the&nbsp;remaining data for further offline analysis.
        Future upgrades at LHC will&nbsp;drastically increase the amount of data produced,
        meaning that triggers will&nbsp;need to select fewer data. In this context,
        a novel approach is proposed:&nbsp;The Deep Full Event Interpretation (DFEI),
        which is based on graph neural&nbsp;networks (GNN). The graphs represent the
        particles in a particular event&nbsp;and their relationships with each other.
        The DFEI algorithm suppresses the&nbsp;nodes and edges that don&rsquo;t relate
        to heavy hadron decays, leaving only those&nbsp;decays remaining. This thesis
        proposes an enhancement of this algorithm.&nbsp;Currently, it has two main
        shortcomings: charmed hadrons are disregarded&nbsp;and only the charged part
        of the decays is selected. The primary goal of&nbsp;this work is to extend
        the capabilities of this algorithm to include neutral&nbsp;particles. The
        use of Boosted Decision Trees, using the reconstructed decays&nbsp;that the
        DFEI algorithm has selected, is explored. The encouraging results&nbsp;which
        are discussed constitute the ground work for future enhancements and&nbsp;for
        the implementation of this extension.</p>"}, "custom_fields": {"cern:experiments":
