        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The ALICE Inner Tracking System will
        be upgraded to its third version (ITS3) in the LHC&nbsp;Long Shutdown 3 (2026-2028).
        The ITS Inner Barrel will be replaced by a truly cylindrical&nbsp;detector
        consisting of six half-layers from stitched wafer-scale monolithic active
        pixel sensors&nbsp;(MAPS). The sensor chip will produced in the TPSCo. 65
        nm CMOS technology. In a first&nbsp;submission in this technology, several
        different test structures were produced. One of them is the Digital Pixel
        Test Structure (DPTS), which features 1024 pixel with a digital readout. In
        order to evaluate the radiation hardness of this test structure, irradiation
        campaigns with X-rays as well as with neutrons were carried out. Results from
        these studies demonstrate sufficient radiation hardness of these structures
        to ionizing doses of 10 kGy and non-ionizing doses of 1e<span>13 </span>1
        MeV n<span>eq </span>cm<span>&minus;2 </span>as required for the ITS3. Moreover,
        this technology is candidate for the potentially upcoming ALICE 3 upgrade,
        where much higher radiation doses&nbsp;are expected. First results indicate
        that a sufficient ionizing radiation hardness is realistic&nbsp;in this technology.
        The non-ionizing radiation hardness is not sufficiently demonstrated yet.&nbsp;However,
        previous studies focused mainly on the operation at room temperature whereas&nbsp;sub-zero
        cooling is a viable option for ALICE 3.</p>"}, "custom_fields": {"cern:experiments":
