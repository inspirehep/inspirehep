        "cc-by-4.0", "title": {"en": "Creative Commons Attribution 4.0 International"},
        "description": {"en": "The Creative Commons Attribution license allows re-distribution
        and re-use of a licensed work on the condition that the creator is appropriately
        credited."}, "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>We present the development, deployment,
        and initial recorded data of an unsupervised autoencoder trained for unbiased
        detection of new physics signatures in the CMS experiment during LHC Run 3.
        The Global Trigger makes the final hardware decision to readout or discard
        data from each LHC collision, which occur at a rate of 40 MHz, within nanosecond
        latency constraints. The anomaly detection algorithm, AXOL1TL, makes a prediction
        for each event within these constraints, selecting anomalous events for further
        analysis. The implementation occupies a small percentage of the resources
        of the system Virtex 7 FPGA, fitting seamlessly into the existing trigger
        logic. AXOL1TL was integrated into the Level-1 Trigger menu in May 2024, allocated
        bandwidth primarily in the High-Level Trigger scouting data streams. We describe
        the methodology to achieve ultra low latency anomaly detection, show the integration
        of the algorithm into the trigger system, as well as the monitoring and validation
        of the algorithm required to commission the trigger for data-taking. Finally,
        we present the first data recorded in 2024 by the anomaly detection trigger.</p>\n<p>Link
