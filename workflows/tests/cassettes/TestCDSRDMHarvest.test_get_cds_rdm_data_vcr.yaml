        "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The self-interaction of the Higgs
        boson is a key prediction of the Standard Model (SM), and its experimental
        verification through Higgs boson pair ($HH$) production remains one of the
        most important goals in particle physics, thirteen years after the Higgs boson''s
        discovery.</p>\n<p>This thesis presents the search for non-resonant $HH$ production
        via gluon fusion (ggF) and vector boson fusion (VBF), in the final state with
        two $b$-jets and two $\\tau$-leptons.<br>The analysis is based on the full
        ATLAS Run 2 dataset of proton-proton collisions, corresponding to an integrated
        luminosity of 140 $\\text{fb}^{-1}$ at a centre-of-mass energy of 13 TeV.<br>An
        observed (expected) upper limit on the signal strength of $\\mu_{HH} &lt;
        5.9\\,(3.3)$ times the SM prediction is set at the 95% confidence level, ranking
        this analysis among the three most sensitive $HH$ searches to date.<br>The
        expected limit is improved by 15%, corresponding to approximately 60 $\\text{fb}^{-1}$
        of additional data in this statistically limited analysis.<br>Moreover, the
        optimised analysis strategy enables the first independent measurements of
        the ggF and VBF $HH$ production signal strengths. This leads to enhanced sensitivity
        to the Higgs boson self-coupling modifier $\\kappa_{\\lambda}$ and the quartic
        coupling modifier $\\kappa_{2V}$ ($V=W,Z$) with observed (expected) 95% confidence
        intervals of $\\kappa_{\\lambda} \\in [-3.1,9.0]\\,([-2.5,9.3])$ and $\\kappa_{2V}
        \\in [-0.5,2.7]\\,([-0.2,2.4])$, corresponding to expected improvements of
        11% and 19%, respectively.</p>\n<p>A dedicated extrapolation study conducted
        as part of this thesis demonstrates that the observation of $HH$ production
        is within realistic reach at the High-Luminosity LHC (HL-LHC).<br>In preparation
        for the HL-LHC, this thesis also investigates the Detector Safety System (DSS),
        focusing on alarm behaviour during upgrade and maintenance activities.<br>A
        detailed study reveals that alarms are significantly more frequent during
        these periods. To improve operational safety and diagnostics, a new tool -
        the Alarm Helper - was developed. It facilitates alarm follow-up and provides
        a structured database that will support future safety improvements during
        ATLAS operations.</p>"}, "custom_fields": {"cern:experiments": [{"id": "ATLAS",
