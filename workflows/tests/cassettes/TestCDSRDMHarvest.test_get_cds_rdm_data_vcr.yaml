        license allows re-distribution and re-use of a licensed work on the condition
        that the creator is appropriately credited."}, "icon": "cc-by-icon", "props":
        {"url": "https://creativecommons.org/licenses/by/4.0/legalcode", "scheme":
        "spdx"}}], "description": "<p>This document is a set of comparative tables
        of the Electroweak Precision Observables (EWPO) measureable in the main Higgs
        factories proposed to the ESPPU2025. &nbsp;The future circular colliders (FCC-ee
        and LEP3) offer samples of several $10^{12}$ Z bosons and keV-scale centre-of-mass
        calibration; they can also &nbsp;collect several $10^8$ W pairs; in addition,
        among the circular facilities, only the FCC-ee can reach the top pair production
        threshold, and provides $2. 10^6$ top quark pairs at or above threshold. The
        linear collider proposal (LCvision) offers several $10^{9}$ Z bosons with
        longitudinal polarization of both electron and positron beams, and measurements
        of WW and top pair production. The presence of longitudinal polarization enables
        in particular a single interesting measurement of the weak mixing angle. On
        the whole, the circular machines (FCC-ee and even LEP3) provide a broad and
        powerful program of multiple measurements at ppm level. The LCF specializes
        on chiral measurements, for which it manages to reach measurements that are
        less precise, but within a factor 3-5 of the circular machines. The top quark
        mass measurements are similar. The resulting program of exploration by precision
        will be extremely sensitive the the existence of new physics, and &nbsp;will
        require an important and coordinated effort from the accelerator experts,
        experimental collaborations and the theoretical community. &nbsp;</p>"}, "custom_fields":
