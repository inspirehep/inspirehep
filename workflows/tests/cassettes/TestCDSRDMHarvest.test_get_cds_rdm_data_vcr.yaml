        "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>We investigate the physics reach and
        potential for the study of $B$-meson decays to invisible final states at the
        Future Circular Collider running electron-positron collisions at the $Z$-pole
        (FCC-ee). &nbsp;Signal and background candidates, which involve inclusive
        contributions from $Z$ decays to leptons or quarks are simulated for a proposed
        multi-purpose detector. Signal candidates are selected by a mixture of rectangular
        cuts and a multiclass Boosted Decision Tree classifier.&nbsp;</p>\n<p>We determine
        that branching fractions above $7.2\\times10^{-9}$ ($9.3\\times10^{-9}$) would
