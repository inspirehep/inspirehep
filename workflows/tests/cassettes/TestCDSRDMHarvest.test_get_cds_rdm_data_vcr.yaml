        "spdx"}}], "description": "<div>\n<p>In preparation for the High Luminosity
        LHC (HL-LHC) run, the CMS collaboration is working on an ambitious upgrade
        project for the first stage of its online selection system: the Level-1 Trigger.
        The upgraded system will use powerful field-programmable gate arrays (FPGA)
        processors connected by a high-bandwidth network of optical fibers. The new
        system will access highly granular calorimeter information and online tracking:
        their combination for identifying physics objects is a key asset to cope with
        the harsh HL-LHC environment without compromising physics acceptance. The
        track matching is particularly relevant for identifying calorimeter deposits
        originating from electron particles. Traditional identification techniques
        rely on several independent selection stages applied to the calorimeter and
        track primitives, followed by an angular matching procedure. A new machine
        learning approach is presented, combining track and calorimeter information
        into a single identification and matching step. The new algorithm leverages
        new technologies for running fast inference on FPGA.</p>\n<p>The talk will
        report on the system design, the implementation in firmware, and the performance
        obtained on simulated events.</p>\n<p>This work has been funded by the Eric
        &amp; Wendy Schmidt Fund for Strategic Innovation through the CERN Next Generation
        Triggers project under grant agreement number SIF-2023-004.</p>\n</div>",
