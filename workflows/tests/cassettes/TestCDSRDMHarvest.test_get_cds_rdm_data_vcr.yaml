        "scheme": "spdx"}}], "description": "<p>For the High-Luminosity LHC, a new
        Inner Tracker (ITk) will be installed in ATLAS to replace the present Inner
        Detector. ITk will consist of pixel and strip detectors. Over 8000 pixel detector
