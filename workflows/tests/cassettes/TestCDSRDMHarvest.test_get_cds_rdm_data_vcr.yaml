        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The Large Hadron Collider at CERN
        requires thousands of instruments to operate reliably:radiation monitors,
        power converters, quench protections, beam instrumentations, and more.All
        of them are operated through a wired control network, which guarantees reliable
        anddeterministic communication. Nevertheless, the instruments are distributed
        all along theaccelerator tunnel, requiring more than 400 kilometres of cables.
        In such a scenario,deployment is expensive and time consuming, requiring months
        of work for deploying a new&nbsp;system. In fact, the cable trays are currently
        full, limiting new installations. These challenges&nbsp;will be even more
        difficult to overcome for future particle accelerators, like the Future Circular&nbsp;Collider
        envisioned by CERN, which is planned to be 100 kilometres long. The required
        number of instruments and consequently, the cable length, will increase dramatically.
        A wired control network for such a scenario is impractical. Wireless communications
        could bring many advantages: reduced cabling, cheaper infrastructure and faster
        installations. However, current wireless solutions are inadequate for the
        CERN accelerator. Electronic systems are subject to radiation effects, which
        could impact the reliability of the wireless link, making instruments unreachable.
        Therefore, commercial off the shelf devices must be qualified under radiation
        before being used. Moreover, current wireless standards do not fit within
        the requirements of control applications that require very low latency. The
        objective of this research is to advance&nbsp;the state of the art of wireless
        networks in the control network of CERN particle accelerator. Firstly, a methodology
        is &nbsp;proposed to evaluate the effects of radiations on radio frequency
        front-ends&mdash;the core of any wireless system&mdash;and their impact on
        communication links. Then, to address the limitations of current wireless
        standards, a custom wireless physical layer is being developed at CERN and
        presented in this work, which leverages the flexibility of Software-Defined
        Radio. This approach not only highlights the advantages of achieving high
        radiation tolerance but also demonstrates the significant benefits of a tailored
        physical layer. By utilizing Software Defined Radios, first a solution is
        proposed to extend the existing wired&nbsp;infrastructure of CERN control
        network. Secondly, a custom physical layer capable of overcoming the limitations
        of current wireless standards is shown. Designed to meet the stringent requirements
        of control applications, the solution exhibits robust radiation tolerance,
        achieves more than 99% availability with respect to the total run time of
        the accelerator, and proves to be a promising foundation for building wireless
        networks in future particle accelerators.</p>"}, "custom_fields": {"cern:departments":
