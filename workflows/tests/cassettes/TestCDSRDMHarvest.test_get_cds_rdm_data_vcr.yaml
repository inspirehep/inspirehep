        Agnese", "family_name": "Ciocci"}, "role": {"id": "supervisor", "title": {"de":
        "SupervisorIn", "en": "Supervisor"}}}], "languages": [{"id": "eng", "title":
        {"en": "English"}}], "identifiers": [{"identifier": "2931466", "scheme": "lcds"},
        {"identifier": "CERN-THESIS-2025-039", "scheme": "cds_ref"}, {"identifier":
        "2922214", "scheme": "inspire"}], "description": "This thesis presents a search
        for resonant Higgs bosons pair (HH) production via the Gluon-gluon Fusion
        (ggF) mechanism, predicted in different Beyond Standard Model (BSM) scenarios
        to be observable with the current Large Hadron Collider (LHC) dataset. The
        search focuses on the HH \u2192 b\u00afb\u03c4+\u03c4\u2212 final state, which
        offers a good balance between branching fraction and experimental feasibility
        but presents challenges due to neutrinos in \u03c4 decays and background discrimination.
        Advanced techniques are employed for \u03c4 reconstruction and identification,
        along with sophisticated modeling of the relevant backgrounds. The analysis,
        performed on proton-proton (pp) collision data collected by the Compact Muon
        Solenoid (CMS) experiment during Run 2 (2016\u20132018) with an integrated
        luminosity of 137.1 fb\u22121, employs advanced techniques for \u03c4 reconstruction
        and background modeling. The \u03c4+\u03c4\u2212 pair is studied through three
        decay channels: \u03c4h\u03c4h (fully hadronic) and \u03c4h\u03c4\u2113, where
        \u03c4h represents a tau lepton decaying into hadrons plus a \u03bd\u03c4
        , and \u03c4\u2113 corresponds to the leptonic decay of the tau into either
        an electron (\u2113 = e) or a muon (\u2113 = \u03bc). A key aspect of the
        analysis is the use of machinelearning- based identification algorithms, including
        DeepTau for \u03c4 identification. The primary results are obtained using
        DeepTau2017v2p1, the stable version recommended for Run 2 analyses. Additionally,
        a study with DeepTau2018v2p5, an improved and re-trained version optimized
        for future runs, demonstrates better data/MC agreement, confirming its suitability
        for upcoming analyses. As part of the CMS internal review process, the analysis
        remains blinded to avoid bias. The 95% Confidence Level upper limits on the
        HH production cross section are set as a function of resonance mass and spin,
        interpreted within the Warped Extra Dimensions theory (WED) model for masses
        from 250 to 3000 GeV under spin-0 and spin-2 hypotheses."}, "custom_fields":
