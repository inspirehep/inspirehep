        "title": {"de": "Buch", "en": "Book"}}}], "description": "The unprecedented
        center of mass energy available at the LHC offers unique opportunities for
        studying the properties of the strongly-interacting QCD matter created in
        PbPb collisions. This QCD matter is created at extreme temperatures, intermediate
        momentum fractions and large Q2 values. With its high precision, large acceptance
        for tracking, and a trigger scheme that allows analysis of each minimum-bias
        PbPb events, CMS is especially suited to measure high-pT dimuons, even in
        the high multiplicity environment of heavy-ion collisions. Electroweak probes
        are accessible for the first time in heavy-ion collisions. The Z0 boson is
        cleanly reconstructed in the dimuon channel with the CMS detector. Precise
        measurements of Z0 production in heavy-ion collisions can help to constrain
        the nuclear parton distribution functions (PDF) as well as serve as a standard
        candle of the initial state in PbPb collisions at the LHC energies. From the
        PbPb run at $\\sgrt{s_{NN}}$ = 2.76 TeV, the inclusive and differential measurements
        of the Z0 boson yield in the muon decay channel are presented. Making use
        of the pp reference run at the same center-of-mass energy, the nuclear modification
        factor, RAA, is calculated. The value of the RAA = 1.03 $\\pm$ 25(stat)[+4.0,
        \u22125.0](syst) is found to be consistent with the expectation that no modification
        is observed with respect to next- to-leading order pQCD calculations, scaled
        by the number of incoherent nucleon-nucleon collisions."}, "custom_fields":
