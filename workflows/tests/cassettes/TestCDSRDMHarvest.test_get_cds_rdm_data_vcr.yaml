        that the creator is appropriately credited."}, "icon": "cc-by-icon", "props":
        {"url": "https://creativecommons.org/licenses/by/4.0/legalcode", "scheme":
        "spdx"}}], "description": "<p>The Standard Model (SM) can be considered an
        effective low-energy field theory of a more fundamental theory, which should
        account for its shortcomings. Among its shortcomings, the existence of dark
        matter (DM) stands out, supported by compelling astrophysical and cosmological
        evidence, while its nature remains unknown. Experimental detection of DM would
        be a major breakthrough in Particle Physics.</p>\n<p>This thesis presents
        a search for DM using unconventional signatures through three complementary
        analyses: two based on ATLAS Run 2 data collected at the Large Hadron Collider
        (LHC) and one phenomenological study using machine learning (ML) techniques.</p>\n<p>The
        first study targets events with a single top quark and missing transverse
        momentum, interpreted in the context of two simplified models: a scalar mediator
        (resonant) and a vector mediator (non-resonant). The top quark is assumed
        to decay hadronically in a boosted regime. No significant deviation from SM
        predictions was observed. Upper limits at 95% confidence level (CL) were set
        on the production cross-section for both models. The resonant scenario excludes
        mediator masses below 4.3 TeV, improving previous limits by 800 GeV. For the
        non-resonant case, mediator masses below 2.3 TeV are excluded, extending earlier
        limits by 300 GeV.</p>\n<p>The second analysis uses the AFP (ATLAS Forward
        Proton) detector and the missing mass method to probe beyond the Standard
        Model (BSM) processes. Proton measurement enables the mass of the central
        system to be measured more precisely than using the central detector. No excess
        was found, and competitive limits were set on three benchmark processes: pp
        -&gt; pp ZX, pp -&gt; pp S1 S2, and pp -&gt; pp ZH'', with upper limits in
        the 0.002-0.050 pb range.&nbsp;</p>\n<p>The third study explores model-independent
        searches using AD techniques. Four semi-supervised method-- Auto-Encoders,
        Deep Support Vector Data Description, Histogram-based Outlier Score, and Isolation
        Forest-- were trained on simulated SM backgrounds. Their performance was evaluated
        across a range of untunable hyperparameters, and a non-parametric permutation
        test was proposed to assess significance. The study highlights the sensitivity
        of AD methods to signal-like anomalies.</p>"}, "custom_fields": {"cern:experiments":
