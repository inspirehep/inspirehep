        eine Version von", "en": "Is version of"}}, "resource_type": {"id": "publication-book",
        "title": {"de": "Buch", "en": "Book"}}}], "description": "In this thesis I
        present a software framework for use on the ATLAS muon CSC readout driver.
        This C++ framework uses plug-in Decoders incorporating hand-optimized assembly
        language routines to perform sparsification and data formatting. The software
        is designed with both flexibility and performance in mind, and runs on a custom
        9U VME board using Texas Instruments TMS360C6203 digital signal processors.
        I describe the requirements of the software, the methods used in its design,
        and the results of testing the software with simulated data. I also present
        modifications to a chi-squared analysis of the Standard Model and Four Down
        Quark Model (FDQM) originally done by Dr. Dennis Silverman. The addition of
        four new experiments to the analysis has little effect on the Standard Model
        but provides important new restrictions on the FDQM. The method used to incorporate
        these new experiments is presented, and the consequences of their addition
        are reviewed."}, "custom_fields": {"cern:experiments": [{"id": "ATLAS", "title":
