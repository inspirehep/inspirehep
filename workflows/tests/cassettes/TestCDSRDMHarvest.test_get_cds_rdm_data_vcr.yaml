        "scheme": "spdx"}}], "description": "<div>\n<div>\n<p><span>Presentation at
        <a href=\"https://agenda.infn.it/category/134/\">Seminari INFN </a>. The Compact
        Muon Solenoid (CMS) experiment at the Large Hadron Collider (LHC) relies on
        a sophisticated triggering system to efficiently select the most interesting
        collision events from an immense data stream. As the LHC undergoes upgrades
        for higher luminosities, the CMS trigger system must evolve to meet increasing
        data rates and physics demands. This talk will present the Next Generation
        Triggers project, focusing on the enhancements to CMS Level-1 Trigger and
        Scouting. The Level-1 Trigger, implemented in custom hardware, applies real-time
        selection criteria to reduce the event rate while maintaining high physics
        sensitivity. Meanwhile, Scouting techniques enable data collection at lower
        thresholds by circumventing traditional trigger limitations, opening new opportunities
        for searches beyond the Standard Model. We will discuss the technological
        advancements, algorithmic innovations, and physics impact of these next-generation
        trigger strategies in the high-luminosity era.</span></p>\n<p>&nbsp;</p>\n<p><span>Indico
        link: https://agenda.infn.it/event/46226/</span></p>\n<p>&nbsp;</p>\n<p><span>https://uniroma1.zoom.us/j/87038625161?pwd=cEtGRjZNT2VWSlJIWmxaYmxSMDhRZz09</span></p>\n<p>&nbsp;</p>\n<p><span><span
        lang=\"EN-US\">This work has been [partially] funded by the Eric &amp; Wendy
        Schmidt Fund for Strategic Innovation through the CERN Next Generation Triggers
        project under grant agreement number SIF-2023-004.</span></span></p>\n</div>\n</div>"},
