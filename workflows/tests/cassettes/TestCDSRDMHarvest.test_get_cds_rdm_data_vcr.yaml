        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<div>Performing precise measurements
        of Higgs boson properties is a crucial test of the Standard Model of particle
        physics. An important process for these measurements is the $H \\to ZZ^* \\to
        4l$ process, in which the Higgs boson decays into two Z bosons, which subsequently
        decay into a $\\mu^+\\mu^-$ or $e^+e^-$ pair. Due to its clear signature,
        this decay channel can be studied with the first Run~3 proton-proton collision
        data collected with the ATLAS detector at the Large Hadron Collider at CERN
        in 2022 and 2023. Measurements of the Higgs boson cross-section at a new centre
        of mass energy of $\\sqrt{s} = 13.6$ TeV were performed and the observed inclusive
        fiducial cross-section $\\sigma_{\\textrm{fid}} = 3.5^{+0.6}_{-0.5}~\\textrm{fb}$
        was found to be in agreement with the Standard Model prediction of $\\sigma_{\\textrm{fid},\\text{SM}}
        = 3.67 \\pm 0.19~\\textrm{fb}$. In addition, differential fiducial cross-sections
        are measured as a function of four kinematic observables. These measurements
        are also found to be in agreement with the predictions of the Standard Model.</div>\n<div>&nbsp;</div>\n<div>While
        the Standard Model is an incredibly successful and experimentally established
        theory, both experimental observations and theoretical considerations suggest
        that the Standard Model may not be a complete theory, but rather a low-energy
        approximation of a more fundamental theory of nature, present at higher energy
        scales. Interpreting the Standard Model as an effective field theory provides
        an approach to describe new physics at high energy scales with minimal model-dependence.
        In this thesis, novel interpretations of Higgs boson property measurements
        for an effective field theory extension of the Standard Model are performed,
        setting constraints on a large number of the free model parameters.</div>"},
