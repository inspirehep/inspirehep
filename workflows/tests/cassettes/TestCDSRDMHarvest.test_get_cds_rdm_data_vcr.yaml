        Javora", "description": "<p><em>This thesis investigates the reconstruction
        of the Higgs boson mass in events </em><em>where the Higgs is produced in
        association with a top quark (tH production) </em><em>and decays into a pair
        of &tau;-leptons. This reconstruction is performed on </em><em>simulated events
        from the ATLAS detector, generated using a Monte Carlo </em><em>production
        method. </em><em>The primary contribution is the development of a machine
        learning model </em><em>that predicts the transverse components of the neutrino
        momentum arising </em><em>from top quark decays. These predictions serve as
        the basis for the inputs to </em><em>the Missing Mass Calculator (MMC), which
        is then used to estimate the mass </em><em>of the parent particle. </em><em>By
        combining machine learning based neutrino momentum estimation with </em><em>the
        MMC, the method achieves improved mass reconstruction accuracy and </em><em>event
        coverage. In particular, it demonstrates superior performance for both </em><em>the
