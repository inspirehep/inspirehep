        "description": "<p>This thesis presents studies for improvement of precise
        measurement of the $VH(\\to b\\bar{b})$ process<br>&nbsp;using $140~\\mathrm{fb}^{-1}$
        of proton-proton collision data at $\\sqrt{s} =$ 13 TeV collected in the ATLAS
        detector. There are three major results from these studies: Inclusive cross-section
        of the $VH(H\\to b\\bar{b})$ process (the highest precision), inclusive cross-section
        of both the $WH$ and $ZH$ production (the first observation), and differential
        cross-section of the $VH$ production (the highest performance). The observed
        signal strength of $VH(\\to b\\bar{b})$ process, which is defined as a ratio
        of observed signal yields to predicted signal yields with respect to the SM,
        is $\\mu_{VH}^{bb} = 0.92^{~+0.16}_{~-0.14} = 0.92 \\pm 0.10 (\\mathrm{stat.})
        ^{~+0.13}_{~-0.11} (\\mathrm{syst.})$. According to the measurement of signal
        strength, the observed inclusive $VH$ cross-section times $V \\to$ leptons
        and $H \\to b\\bar{b}$ branching ratio is $170.1^{~+29.6}_{~-25.9} ~~ [\\mathrm{fb}]$
        within the analysis phase space. These are the most precise results of the
        $VH$ production cross-section at $\\sqrt{s}=13$ TeV ever as of 2025. In the
        measurement of inclusive cross-section of both of the $WH$ and $ZH$ production,
        observed (expected) signal significance for background-only hypothesis in
        the $WH$ production is 5.3(5.5) $\\sigma$, and the observed (expected) signal
        significance in the $ZH$ production is 4.9(5.6) $\\sigma$. Especially, the
        observation over 5 $\\sigma$ is achieved in the $WH(\\to b\\bar{b})$ process
        for the first time. The differential cross-section measurement of the $VH$
        production as functions of $Z/W$ boson momentum and jet multiplicity is performed
        for the first time. The observed cross-sections in almost all phase spaces
        are consistent with the SM predictions. In some high $Z/W$ boson momentum
        categories, the observed cross-sections are lower than the SM predictions
        within two standard deviations.</p>"}, "custom_fields": {"cern:experiments":
