        "scheme": "spdx"}}], "description": "<div>\n<div>\n<div>\n<p>This dissertation
        presents a search for a new beyond-the-Standard-Model (BSM) particle&nbsp;at
        the Large Hadron Collider (LHC). Many BSM models predict a new heavy vector
        boson&nbsp;(Z&prime;) that couples primarily to the top quark in both production
        and decay (top-philic). The&nbsp;search is performed in multilepton events
        consistent with four-top-quark (tttt) production, due to the distinctive signature
        of the multilepton final states and the its robustness against common background
        processes at the LHC. Analysis data was collected by the ATLAS detector from
        2015 to 2018, using proton-proton collisions at the LHC at a center-of-mass
        energy of 13 TeV. No statistically significant deviation from Standard Model
        predictions is observed. Exclusion limits are set on the production cross
        section of the targeted top-philic particle in the mass range between 1 TeV
