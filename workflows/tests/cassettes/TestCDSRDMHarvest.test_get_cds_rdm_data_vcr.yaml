        "identifiers": [{"identifier": "2925971", "scheme": "lcds"}, {"identifier":
        "CERN-THESIS-2025-011", "scheme": "cds_ref"}], "description": "English: The
        intensive usage of Monte Carlo event generators in elementary particle physics
        makes it necessary to use computing capacities efficiently. Surrogate-based
        unweighting algorithms are suitable for this purpose. In this work, neural
        networks are trained with SHERPA-generated events of the process group $Z+5$jets
        to predict event weights. Factorisation properties of QCD matrix elements
        are exploited. A new loss function adapted for use in surrogate-based unweighting
        is presented. With an adjusted training method and after a final hyperparameter
        optimisation, significant savings in required computing time were achieved.
        A mean effective gain factor of $f_{\\mathrm{eff}} = 2.6 \\pm 1.0$ could be
        obtained. German: Die intensive Nutzung von Monte-Carlo-Ereignisgeneratoren
        in der Elementarteilchenphysik macht den effizienten Umgang mit Rechenkapazit\u00e4ten
        notwendig. Daf\u00fcr bieten sich Surrogat-basierte, Umgewichtungsalgorithmen
        an. In dieser Arbeit werden neuronale Netze mit von SHERPA generierte Ereignisse
        der Prozessgruppe $Z+5$jets zur Vorhersage von Ereignisgewichten trainiert.
        Dabei werden Faktorisationseingenschaften von QCD-Matrixelementen ausgenutzt.
        Es wird eine neue, auf die Verwendung im Surrogat-basierten Umgewichten angepasste,
        loss-Funktion vorgestellt. Mit einer ver\u00e4nderten Trainingsmethode und
        nach einer abschlie\u00dfenden Hyperparameternoptimierung k\u00f6nnen deutliche
        Einsparungen an ben\u00f6tigter Rechenzeit erzielt werden. Dabei konnte im
        Mittel ein effektiver gain-Faktor von $f_{\\mathrm{eff}} = 2.6 \\pm 1.0$ f\u00fcr
        das Surrogat-basierte Umgewichten erreicht werden."}, "custom_fields": {"cern:experiments":
