        credited."}, "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>This thesis presents a performance
        optimisation study of the robotic blimp developed at CERN for autonomous monitoring
        inside the Large Hadron Collider underground experimental caverns. Unlike
        conventional UAVs, a blimp benefits from buoyancy-based lift, enabling extended-duration
        missions for usage in potentially complex and hazardous environments. However,
        the current prototype faces limitations in onboard power efficiency and structural
        design, restricting it from meeting a 30-day operational requirement. The
        study was divided into two primary areas of focus: structural optimisation
        of the gondola and efficiency improvement of the propulsion system. Within
        the structural chapter, identified design shortcomings&mdash;such as unbalanced
        mass distribution and limited integration&mdash;led to the development of
        a new gondola concept design. The final configuration incorporated autonomous
        charging hardware and improved component layout for balance and accessibility,
        whilst remaining within the envelope&rsquo;s lift capacity. A basic prototype
        validated the design&rsquo;s manufacturability and assembly.&nbsp;The propulsion
        chapter investigated the performance of two motors and propellers. Experimental
        testing on a custom-built rig demonstrated that the Maxon 386782 motor provided
        significantly greater thrust-to-power efficiency than the previously used
        Bitcraze Crazyflie motor. However, the upgraded Crazyflie propeller showed
        no measurable advantage over the standard version under static test conditions.&nbsp;The
        findings from both chapters provide a platform for the blimp&rsquo;s evolution
        toward full autonomy and long-duration operation within CERN&rsquo;s experimental
        caverns.</p>"}, "custom_fields": {"cern:departments": [{"id": "EP", "title":
