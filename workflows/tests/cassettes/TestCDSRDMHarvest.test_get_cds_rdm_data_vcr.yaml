        "scheme": "spdx"}}], "copyright": "\u00a9 2025 National Technical University
        of Athens. All rights reserved.", "description": "<p>The ATLAS experiment,
        located at the Large Hadron Collider (LHC) at CERN, is one of the flagship
        projects of high-energy physics. Its mission is to investigate fundamental
        questions about the Universe, such as the origin of mass, the nature of dark
        matter, and potential new physics beyond the Standard Model. This doctora
        ldissertation presents the development and integration of the Detector Control
        System (DCS) for the muon spectrometer subsystems of the ATLAS experiment
        at the Large Hadron Collider (LHC) at CERN. The DCS is a crucial component
        for ensuring the safe and efficient operation of the detector infrastructure,
        enabling real-time monitoring, diagnostics, and control of high- and low-voltage
        systems, cooling stations, and gas modules. Implemented through the WinCC
        OA SCADA platform within the JCOP framework, the system was successfully extended
        to legacy and upgraded components, including the MDT, Micromegas, and sTGC
        technologies.</p>\n<p>In parallel, the thesis focuses on the precision measurement
        of the Z boson mass using reconstructed Z &rarr;&micro;+&micro;&minus; events.
        A dedicated data analysis pipeline was developed using Histmaker and Monte
        Carlo simulations, with careful attention to systematic uncertainties such
        as sagitta bias. Corrective strategies and advanced fitting techniques (e.g.,
        pseudomass asymmetry and likelihood fits) were applied to obtain an accurate
        estimation of the Z boson mass, yielding results compatible with the world
        average. The study not only validates the robustness of the ATLAS detector
        systems but also contributes to the ongoing verification of the Standard Model.</p>"},
