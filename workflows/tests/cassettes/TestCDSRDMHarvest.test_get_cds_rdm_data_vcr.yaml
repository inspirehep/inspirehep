        "scheme": "spdx"}}], "description": "<p>Understanding the properties of the
        quark-gluon plasma (QGP) offers insights into the strong interaction and the
        conditions of the early universe. This deconfined state of quarks and gluons
        is created by colliding heavy ions at relativistic speeds, generating regions
        of extreme temperature and density.</p>\n<p>Since the QGP cannot be observed
        directly, its properties must be inferred from the particles emitted as it
        cools. This dissertation introduces a suite of novel probes based on event-by-event
        multi-particle correlations allowing us to work backward from final-state
        particles to constrain the collective evolution, transport properties, and
        initial conditions of the QGP. The studies utilize Lead-Lead (\\(^{208}\\mathrm{Pb}+{}^{208}\\mathrm{Pb}\\))
        and Xenon-Xenon (\\(^{129}\\mathrm{Xe}+{}^{129}\\mathrm{Xe}\\)) collision
        data recorded by the ATLAS detector at the Large Hadron Collider.</p>\n<p>First,
        evidence for the collective nature of the QGP''s radial expansion is provided
        using a transverse momentum ($pT$)-differential observable, $v_0(pT)$. This
        observable exhibits genuine long-range correlations and factorizes into a
        single-particle property. Its strong sensitivity to bulk viscosity providing
        more direct constraints on this medium property than traditional measures.
        Second, the sources of event-wise fluctuations in radial flow within the initial
        state are disentangled by analyzing higher moments of the event-wise mean-$pT$
        distribution. The average of this distribution is shown to constrain the speed
        of sound in the QGP. Finally, deformations in the colliding nuclei, which
        control the overlap area geometry, are constrained by comparing correlations
        between the anisotropic flow, $v_{n}$ and mean-$pT$ in spherical Pb+Pb and
        deformed Xe+Xe collisions. This comparison provides the first experimental
        evidence for triaxial deformation in $^{129}$Xe.</p>\n<p>Together, these three
        complementary analyses significantly improve our understanding of the initial
        conditions, transport properties, and collective behavior of the QGP. They
        establish new avenues for precision studies of QGP, the primordial matter
        that existed microseconds after the Big Bang.</p>"}, "custom_fields": {"cern:experiments":
