        "Italian"}}], "rights": [{"id": "cc-by-4.0", "title": {"en": "Creative Commons
        Attribution 4.0 International"}, "description": {"en": "The Creative Commons
        Attribution license allows re-distribution and re-use of a licensed work on
        the condition that the creator is appropriately credited."}, "icon": "cc-by-icon",
        "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>Some theories built to explain the
        nature of Dark Matter hypothesize the existence of a whol sector of particles
        beyond the Standard Model (SM), referred to as Dark Sector. In many of these
        extensions, in analogy with the SM, Dark Quarks and Gluons would interact
        through a Dark Quantum Chromodynamics-like interaction with SU(N) symmetry.
        The communication between the Standard and the Dark Sector would be given
        by a portal, a particle field coupled to both sectors. Stable Dark Sector
        hadrons could be candidates for Dark Matter. Among the various hypotheses
        present in literature on the nature of the portal, in this Thesis the vector
        Z&prime; boson and SM Higgs field ones are considered. In fact, the SM Higgs
        field could be mixed with another Dark Sector Higgs field, giving then mass
        to both sectors and making also the SM Higgs boson an actual portal. In addition,
        the SM Higgs boson itself could be a portal, coupling to both Standard and
        Dark fermions.<br>At colliders, Dark Quarks could be produced through portals
        in hadronic or leptonic collisions, hence beginning partonic showers and hadronizing
        into Dark Sector hadrons, forming Dark Jets. Depending on the mean life and
        probability to decay into visible SM particles, Dark Jets can give rise to
        signatures classified as Prompt, Fully-Invisible, Semi-Visible or Emerging
        Jets.</p>"}, "custom_fields": {"cern:experiments": [{"id": "ATLAS", "title":
