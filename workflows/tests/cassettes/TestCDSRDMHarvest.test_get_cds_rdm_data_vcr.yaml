        "description": "<p>Electroweak scale dijet events are challenging to record
        at the LHC due to trigger limitations which prevent storage and subsequent
        analysis of sub-TeV scale dijet events. One strategy to overcome this difficulty
        is to exploit high-energy initial state radiation (ISR), such as an accompanying
        photon, which can raise the event&rsquo;s overall energy and allow it to pass
        trigger thresholds. Another complementary approach is to perform analyses
        directly on trigger-level objects, significantly reducing data volume while
        maintaining sensitivity to low-mass phenomena. A search for dijet resonances
        recoiling off of an initial state photon in the range 150-400 GeV using trigger
        level objects is presented in this analysis. The search strategy is prototyped
        and developed using 1 $fb^{&minus;1}$ integrated luminosity of proton-proton
        collisions collected with the ATLAS experiment TLA data stream in 2023 at&nbsp;
        $\\sqrt{s}$ = 13.6 TeV center-of-mass collision energy. A bespoke trigger-jet
        calibration and novel trigger-photon isolation method are developed to target
        this previously unexplored phase space, and a data driven background estimate
        is performed. Expected limits for the full 25 $fb^{&minus;1}$ of 2023 data
        are presented and found to improve the mass reach and sensitivity to generic
        Gaussian and axial-vector Z&rsquo; models with respect to previously published
        traditional dijet searches. Meanwhile, the LHC is undergoing an upgrade to
        increase its instantaneous luminosity by a factor of 5 from its peak performance
        during run 3. This increase in luminosity will be achieved by colliding 200
        proton-proton pairs per bunch crossing. This dense collision environment is
        a challenge to trigger on as the collision events become increasing complex.
        Track reconstruction is the most computationally intensive aspect of event
        reconstruction, making a performant real-time tracking algorithm highly desirable.
        This thesis presents a neural network aided tracking algorithm designed for
        use in heterogeneous computing systems such as with GPUs or FPGAs for low-latency
        inference. The algorithms target the pattern recognition and ambiguity removal
        stages of particle tracking, and show neural networks to be capable of charged
        particle tracking in ultra dense collision environments.</p>"}, "custom_fields":
