        "languages": [{"id": "eng", "title": {"en": "English"}}], "description": "<p>This
        thesis presents measurements of Standard Model (SM) processes and searches&nbsp;for
        physics beyond the SM using proton-proton collision data collected with the
        CMS&nbsp;experiment at the LHC. The studies are conducted using data collected
        during the&nbsp;entire Run 2 period and the first year of data taking in Run
        3. The collisions correspond&nbsp;to centre-of-mass (CM) energies of 13 TeV
        and 13.6 TeV for Run 2 and Run 3,&nbsp;respectively.</p>\n<p>Measurements
        of the cross sections for the production process of a top quark&nbsp;associated
        with a W boson (tW process) have been performed at both CM energies.&nbsp;Where,
        so far, the measurement at 13.6 TeV stands out as the first and only&nbsp;measurement
        at this energy of a single top quark production process at the LHC. The&nbsp;results
        are \ud835\udf48(\ud835\udfcf\ud835\udfd1 \ud835\udc13\ud835\udc1e\ud835\udc15)
        = \ud835\udfd5\ud835\udfd7. \ud835\udfd0 &plusmn; \ud835\udfce. \ud835\udfd7
        (\ud835\udc2c\ud835\udc2d\ud835\udc1a\ud835\udc2d) &minus;\ud835\udfd6.\ud835\udfce&nbsp;+\ud835\udfd5.\ud835\udfd5(\ud835\udc2c\ud835\udc32\ud835\udc2c\ud835\udc2d)
        &plusmn; \ud835\udfcf. \ud835\udfd0 (\ud835\udc25\ud835\udc2e\ud835\udc26\ud835\udc22)
        \ud835\udc29\ud835\udc1b and \ud835\udf48(\ud835\udfcf\ud835\udfd1. \ud835\udfd4
        \ud835\udc13\ud835\udc1e\ud835\udc15) =&nbsp;\ud835\udfd6\ud835\udfd0. \ud835\udfd1
        &plusmn; \ud835\udfd0. \ud835\udfcf (\ud835\udc2c\ud835\udc2d\ud835\udc1a\ud835\udc2d)
        &minus;\ud835\udfd7.\ud835\udfd5&nbsp;+\ud835\udfd7.\ud835\udfd7(\ud835\udc2c\ud835\udc32\ud835\udc2c\ud835\udc2d)
        &plusmn; \ud835\udfd1. \ud835\udfd1 (\ud835\udc25\ud835\udc2e\ud835\udc26\ud835\udc22)
        \ud835\udc29\ud835\udc1b, consistent with SM expectations. Differential&nbsp;cross
        sections for this process as a function of six characteristic kinematic variables&nbsp;have
        also been measured. The results have been compared with different signal&nbsp;models
        produced using various Monte Carlo (MC) generators and signal definitions.
        In&nbsp;all cases, a good agreement with SM predictions within uncertainties
        has been&nbsp;obtained. Additionally, the methodology for measuring the differential
        cross section of&nbsp;the combined tW process and top-antitop quark pair production
        has been developed.&nbsp;The goal of this study is to investigate the interference
        between these processes and&nbsp;validate a new MC sample, known as bb4l,
        which simulates both processes&nbsp;simultaneously while accounting for interference
        effects.</p>\n<p>Finally, a search for physics beyond the SM was conducted
        in events with two&nbsp;displaced muons coming from a common vertex. This
        common vertex would be caused&nbsp;by the decay of a long-lived exotic particle
        into two muons. This analysis, performed&nbsp;with 2022 data from Run 3, benefits
        from improvements introduced in the trigger&nbsp;strategy of the analysis,
        increasing signal efficiency by factors of 2 to 4 depending on&nbsp;the mass
        of the mediator particle. As a result, this analysis reaches a sensitivity&nbsp;equivalent
        to that of the Run 2 analysis using nearly three times less integrated&nbsp;luminosity.
        The results show no excess indicating the presence of new physics.&nbsp;Instead,
        limits on the theoretical parameters of the studied signal models have been&nbsp;extended
        and improved.</p>"}, "custom_fields": {"cern:experiments": [{"id": "CMS",
