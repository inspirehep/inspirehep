        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/legalcode",
        "scheme": "spdx"}}], "description": "<p>The need to achieve high energies
        in particle accelerators has led to the development&nbsp; of new accelerator
        technologies, being one particular example the high-gradient, normal-conducting
        accelerating structures, developed within the Compact Linear&nbsp;<br>Collider
        (CLIC) collaboration. These can serve for diverse industrial and medical&nbsp;
        applications, like compact neutron sources. For this case, high beam intensities
        are required, and charge-dependent collective effects, in particular beam
        loading effects, arise, compromising the accelerator performance. This establishes
        the necessity of reliable tracking codes that can take this effect into account,
        and sets the two objectives for this thesis: To model the Beam Loading effect
        in linear accelerator, implementing this in the tracking code RF-TRACK; and
        to assess the impact of this effect in beam dynamics of an electron linac
        based on CLIC accelerating structures that could serve for neutron production.</p>"},
