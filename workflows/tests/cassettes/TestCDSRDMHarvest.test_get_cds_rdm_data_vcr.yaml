        University of Jyv\u00e4skyl\u00e4", "description": "<p>This thesis studies
        the properties of strongly interacting matter described by quantum chromodynamics
        (QCD) under extreme conditions. The research is divided into three separate
        parts. First, the expansion of medium is studied by measuring correlation
        among symmetry planes up to five different symmetry planes in Pb&ndash;Pb
        collisions at &radic;sNN = 5.02 TeV. These correlations arise from the initial
        collision symmetry and nucleon position fluctuations inside the nuclei, and
        they get modified by the medium evolution. These effects are quantified by
        comparing the results with the state-of-the-art hydrodynamic model calculations.
        Secondly, the phenomenological heavy-ion model parameters together with QCD
        matter properties are constrained with Bayesian inference. Multiple different
        observables measured in various collision systems at varying centre-ofmass
        collision energies are utilised to quantify the parameter values favoured
        by the data. Two analyses are conducted, one focusing on constraining the
        general model description and the other centring on exploring the nuclear
        structure of 129Xe. In the former, the experimental data prefer smaller nucleon
        widths and shorter distances between nucleons inside the nuclei. Furthermore,
        the model calculations with maximum a posterior parametrisation show better
        agreement with the data compared to the previous Bayesian analysis. In the
        latter analysis conducted in this thesis, the measurements favour a quadrupole
        deformation value of &beta;2 = 0.208 and triaxial structure &gamma; = 31o
        for the nucleus of 129Xe. Lastly, measurements of jet modifications in pp
        collisions at &radic;sNN = 13 TeV as a function of particle multiplicities
        are carried out. These measurements are used to probe jet quenching signals
        and possible formation of quark-gluon plasma in pp collisions. The results
        show an opposite trend to what is found in corresponding Pb&ndash;Pb collisions,
        making statements on jet quenching inconclusive. Nevertheless, comparisons
        with selected Monte Carlo simulations show that improvement in the modelling
        is needed as the models overestimate the measured distribution widths.</p>"},
