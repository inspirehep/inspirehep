        {"url": "https://creativecommons.org/licenses/by/4.0/legalcode", "scheme":
        "spdx"}}], "description": "<p>While the Standard Model (SM) of particle physics
        has been validated in many experiments, most notably with the discovery of
        the Higgs boson in 2012, it remains an incomplete theory. It does not account
        for phenomena such as neutrino masses, dark matter, and the cosmic matterantimatter
        asymmetry. Various extensions of the SM have been proposed, introducing new
        physics processes beyond the SM (BSM), most notably the Two-Higgs-Doublet
        Model (2HDM) and the Minimal Supersymmetric Standard Model (MSSM), both predicting
        an extended scalar sector containing particles such as a charged Higgs boson.
        This thesis presents a search for new physics in the scalar sector using &tau;
        leptons in protonproton collision data recorded by the ATLAS detector at the
        LHC. Due to their distinct decay signatures, &tau; leptons are powerful tools
        for discriminating potential<br>BSM signals from SM backgrounds.<br>The main
        goal of the thesis is the search for charged Higgs bosons ($H^{ \\pm}$) decaying
        via $H^{ \\pm} \\to \\tau ^{\\pm}\\nu _{\\tau }$ , using proton-proton collision
        data at $\\sqrt{s}$ = 13 TeV collected with the ATLAS detector during Run-2
        of the LHC, corresponding to an integrated luminosity of $140 fb^{&minus;1}$.
        The analysis targets two final state signatures: $\\tau $ +jets and $\\tau
        $ +lepton (electron or muon), covering a wide mass range of 80-3000 GeV. The
        author''s primary task was the estimation of backgrounds from jets misidentified
        as hadronically decaying $\\tau $ leptons ($\\tau _{had-vis}$). This background
        estimation remains among the leading sources of systematic uncertainty across
        the full $H^{\\pm}$ mass range. A data-driven Fake-Factor (FF) method was
        developed and optimized for the new $\\tau$ identification algorithm based
        on recurrent neural networks employed by the ATLAS experiment. A template-fit
        method was applied to derive combined FFs reecting the gluon/quark jet composition
        in the signal regions. These FFs were validated in control regions enriched
        with fake &tau;had&minus;vis backgrounds, demonstrating good modeling. Systematic
        uncertainty studies identified heavy-flavour jets misidentified as $\\tau
        _{had-vis}$ as the dominant contribution. No significant excess above the
        SM background was observed. Upper limits at the 95% confidence level were
        set on the production crosssection times branching ratio B($H^{ \\pm} \\to
        \\tau ^{\\pm}\\nu _{\\tau }$), with values ranging from 4.51 pb to 0.4 fb
        across the H&plusmn; mass range. For low masses (80-130 GeV), this corresponds
        to limits on B($t\\to bH^{\\pm }$) &times; B($(H^{\\pm}\\to \\tau ^{\\pm}
        \\nu _{\\tau })$) of 0.27%-0.04%. The author also contributed to the Detector
        Control System for the current ATLAS Semiconductor Tracker (SCT) and to the
        upgrade of the Inner Tracker (ITk) for the High-Luminosity LHC (HL-LHC) phase.
        In addition, supporting studies were conducted, including validation of $\\tau
        $ lepton polarization and spin correlations in Monte Carlo samples, as well
        as development of Rivet tools for validation of MC simulations with &tau;
        leptons in final states, now used by the ATLAS Collaboration.<br>Each component
        of the presented work contributes to the broader ATLAS physics programme,
        spanning detector operations and advanced data analysis in the ongoing quest
