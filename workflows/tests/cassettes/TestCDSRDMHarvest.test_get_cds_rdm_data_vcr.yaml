        "scheme": "spdx"}}], "description": "<p>The aim of this master thesis was
        to design and construct a switching matrix for high-precision voltage measurements
        and four-wire resistance measurements. Due to the high accuracy of the measurements
        required, it was necessary to design this device in such a way that it minimized
        the effect of thermal voltage that could significantly affect the measurement
        results. For this reason, the work includes experimental testing of various
        relay models in terms of thermoelectric voltage generated during their operation.
        Based on the results obtained, the most suitable relay was selected for implementation
        in the final device design.</p>"}, "custom_fields": {"cern:departments": [{"id":
