        eine Version von", "en": "Is version of"}}, "resource_type": {"id": "publication-book",
        "title": {"de": "Buch", "en": "Book"}}}], "description": "We present measurements
        of the t \u0304 t production cross section obtained using the ATLAS detector
        at the LHC with pp collisions at \u221a s = 7 TeV in dilepton final states,
        from a data sample of L =698 pb \u2212 1 taken in 2011. For dilepton pair
        selection we have used a ''Lepton+Tra ck'' approach, where selection requirements
        on one lepton leg are reduced to a requirement of only a high qu ality Inner
        Detector track. This proce- dure, while allowing more background in the selected
        sample , enhances the sensitivity to \u03c4 -leptonic decays of the W \u00b1
        and increases the t \u0304 t acceptance by 20% over the conventional dilepton
        analysis ( where each lepton is identified as an electron or muon). Two modes
        of the l +track analysis were studied: the inclu- sive and the exclusive mode.
        The measured t \u0304 t cross sections in the inclusive e TL and TL channels
        are 182 . 9 \u00b1 9 . 3 (stat . ) +21 . 9 \u2212 16 . 7 (syst . ) +8 . 2
        \u2212 7 . 3 (lum . ) pb and 171 . 0 \u00b1 8 . 5 (stat . ) +20 . 6 \u2212
        17 . 5 (syst . ) +7 . 8 \u2212 7 . 0 (lum . ) pb, respectively. The inclusive
        e TL and TL combined t \u0304 t cross section is 177 . 4 \u00b1 6 . 3 (stat
        . ) +18 . 4 \u2212 15 . 2 (syst . ) \u00b1 7 . 6 (lum . ) pb. The mea- sured
        t \u0304 t cross sections in the exclusive e TL and TL channels are 160 .
        8 \u00b1 22 . 6 (syst . ) +45 . 1 \u2212 33 . 1 (syst . ) +8 . 3 \u2212 6
        . 8 (lum . ) pb and 168 . 3 \u00b1 23 . 9 (syst . ) +45 . 8 \u2212 39 . 0
        (syst . ) +9 . 0 \u2212 7 . 5 (lum . ) pb, respectively. The exclusive e TL
        and TL combined t \u0304 t cross section is 164 . 5 \u00b1 16 . 4 (syst .
        ) +39 . 0 \u2212 30 . 5 (syst . ) +8 . 6 \u2212 7 . 1 (lum . ) pb. These t
        \u0304 t cross section measurements are consistent with each other and are
        in good agreement with the Standard Model prediction of 164 . 6 +11 . 5 \u2212
        15 . 8 pb."}, "custom_fields": {"cern:experiments": [{"id": "ATLAS", "title":
