        {"id": "isversionof", "title": {"de": "Ist eine Version von", "en": "Is version
        of"}}, "resource_type": {"id": "publication-book", "title": {"de": "Buch",
        "en": "Book"}}}], "copyright": "2017 \u00a9 The author.", "description": "The
        Large Hadron Collider is the most powerful particle accelerator built to date.
        It is a proton-proton and heavy ion collider which in 2015 and 2016 operated
        at an unprecedented center of mass energy of $\\sqrt{s}$ = 13 TeV. The Tile
        Calorimeter is the ATLAS hadronic calorimeter covering the central region
        of the detector. It is designed to measure hadrons, jets, tau particles and
        missing energy. In order to accurately be able to properly reconstruct these
        physical objects a careful description of the electronic noise is required.
        This thesis presents the work done in updating, monitoring and studying the
        noise calibration constants used in the processing and identication of hadronic
        jet in the 2011 data. Moreover the results of the searches for compressed
        supersymmetric squark-neutralino and large extra dimensions models are also
