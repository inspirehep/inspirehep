        "title": "Advanced machine learning algorithms for heavy flavour jets identification
        & study of the Higgs boson couplings to the charm and beauty quarks with the
        ATLAS experiment", "publisher": "CERN", "publication_date": "2025", "subjects":
        [{"id": "Detectors and Experimental Techniques", "subject": "Detectors and
