        {"identifier": "CERN-THESIS-2022-422", "scheme": "cds_ref"}], "description":
        "The Beam Dump System of the LHC Large Hadron Collider is one of its critical
        systems. It is responsible for changing the trajectory of the beam towards
        the beam dump. For its functionality it uses an Abort Gap - a space with no
        particles within a beam structure. This gap is formed during the injection
        of the particles into the LHC. The injection is never ideal hence Abort Gap
        always contains some particles. Energy accumulated in the Abort Gap can cause
        various damages and so its amount has to be continuously estimated. This is
        the purpose of an Abort Gap Monitor. The currently deployed Abort Gap Monitor
        uses analog integrators to measure the particle population. This makes the
        instrument difficult to calibrate due to its hardware inaccuracies. To improve
        the system measurement versatility and reproducibility the effort is made
        to create an acquisition system with digital integration. This work aims to
        design, verify and implement the digital acquisition system. The digital acquisition
        system serves as one of the major parts of the new CERN SY-BI group Abort
        Gap Monitor. This document is split into four sections. The first briefly
        describes the structure of the Beam Dump System and the importance of the
        Abort Gap. The second section explains the principle of Abort Gap measurements
        and the data evaluation methodology. The third section describes the current
        system design and its issues. Then it focuses on the new Abort Gap Monitor
        topology followed by acquisition system development. The last section presents
        the simulations and measurements obtained with the new Abort Gap Monitor Acquisition
        System and discusses further development steps."}, "custom_fields": {"cern:experiments":
