        "subject": "Particle Physics - Experiment", "scheme": "CERN"}], "contributors":
        [{"person_or_org": {"type": "personal", "name": "Bortoletto, Daniela", "given_name":
        "Daniela", "family_name": "Bortoletto", "identifiers": [{"identifier": "0000-0002-1287-4712",
        "scheme": "orcid"}]}, "role": {"id": "supervisor", "title": {"de": "SupervisorIn",
        "en": "Supervisor"}}}], "languages": [{"id": "eng", "title": {"en": "English"}}],
        "identifiers": [{"identifier": "10.5287/ora-j05ambyg6", "scheme": "doi"},
        {"identifier": "2915850", "scheme": "inspire"}], "description": "<p>dentifying
        the flavour of jets plays an essential role in many ATLAS analyses. This subject
        is extensively discussed in this thesis, with a complete review of the algorithmic
        developments carried out by the ATLAS Collaboration from 2020 to early 2024.
        Increasingly sophisticated machine learning models called taggers have been
        developed for this purpose. The classical approach relies on a hierarchical
        construction combining low-level physically motivated taggers with a deep
        set network or a recurrent neural network as inputs to a high-level network
        predicting the jet flavour. A more flexible design leveraging a single network
        to deliver state-of-the-art performance has recently been introduced. The
        core of this network is either a graph attention network or a transformer
        encoder unit. Expert knowledge is passed to the model by optimising multiple
        tasks, with different physics input types analysed in a multimodal framework.
        The design and training of these taggers are reviewed, as well as a hyperparameter
        optimisation study using the &micro;<em>P</em>&nbsp;parametrisation and the
        &micro;Transfer technique from the ML literature on large language models.</p>\n<p>Following
        the discovery of the Higgs boson by the ATLAS and CMS Collaborations in 2012,
        increasingly refined measurements of the new particle have been performed.
        The leading production modes and the decay mode to third-generation fermions
        and gauge vector bosons of the Higgs have now all been measured. Attention
        is shifting to second-generation fermions, such as the&nbsp;<em>c</em>-quark,
        and precision differential cross section measurements. This thesis presents
        a combined search for the&nbsp;<em>H</em>&nbsp;&rarr;&nbsp;<em>cc&macr;</em>&nbsp;coupled
        with a differential measurement of the&nbsp;<em>H</em>&nbsp;&rarr;&nbsp;<em>bb&macr;</em>&nbsp;in
        the associated&nbsp;<em>VH</em>&nbsp;production mode. The analysis exploits
        the full 140 fb<sup>-1</sup>&nbsp;proton-proton collision luminosity collected
        in Run 2 by the ATLAS experiment at a centre-of-mass energy of 13 TeV. Combining
        the decay modes allows for a coherent joint analysis strategy that improves
        the constraining of the shared backgrounds. Flavour taggers are used to identify
        candidate&nbsp;<em>b</em>- and&nbsp;<em>c</em>-jets to reconstruct the Higgs.
        The full&nbsp;<em>p<sub>T</sub></em>&nbsp;spectrum is covered, with the two
        candidate jets resolved at low momentum and a single merged boosted signature
        at high momentum. Three leptonic channels are defined based on the number
        of electrons and muons in the final state. Dedicated Boosted Decision Tree
        discriminants are deployed to increase the signal sensitivity. The analysis,
        which is still blinded, is expected to yield a 95% CL<sub><em>s</em></sub>&nbsp;upper
        limit for the&nbsp;<em>VH</em>(<em>H</em>&nbsp;&rarr;&nbsp;<em>cc&macr;</em>)
        signal strength of 11.1 times the Standard Model prediction. The&nbsp;<em>VH</em>(<em>H</em>&nbsp;&rarr;&nbsp;<em>bb&macr;</em>)
        expected signal strength is 7.9 &sigma; over the background-only hypothesis,
        with the&nbsp;<em>WH</em>&nbsp;and&nbsp;<em>ZH</em>&nbsp;productions respectively
        measured with expected significances of 5.5 &sigma; and 6.2 &sigma;. A standard
        cross section template measurement is performed for&nbsp;<em>VH</em>(<em>H</em>&nbsp;&rarr;&nbsp;<em>bb&macr;</em>),
        in bins of&nbsp;<em>p<sub>T</sub></em> and number of additional jets.</p>"},
