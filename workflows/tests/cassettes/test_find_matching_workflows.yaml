        $\\\\times$ 10$^{2}$, $\u03BA_\\\\text{s}$ = 0 $^{+30}_{-32}$, and $\u03BA_\\\\text{c}$
        = 0.0 $^{+2.3}_{-2.8}$. This rules out the hypothesis that up- or down-type
        quarks in the first or second generation have the same Yukawa couplings as
        those in the third generation, with a CL greater than 95%.\"}],\"control_number\":null,\"core\":null,\"dois\":[{\"material\":\"publication\",\"source\":\"arXiv\",\"value\":\"10.1103/6s8n-pvmy\"}],\"accelerator_experiments\":{},\"corporate_author\":null,\"authors\":{},\"public_notes\":[{\"source\":\"arXiv\",\"value\":\"Replaced
