        quarks to the Higgs boson\",\"source\":\"arXiv\"}],\"$schema\":\"https://inspirehep.net/schemas/records/hep.json\",\"curated\":false,\"license\":[{\"url\":\"http://creativecommons.org/licenses/by/4.0/\",\"license\":\"CC
        BY 4.0\",\"material\":\"preprint\"}],\"citeable\":true,\"abstracts\":[{\"value\":\"A
        search for $\u03B3$H production is performed with data from the CMS experiment
        at the LHC corresponding to an integrated luminosity of 138 fb$^{-1}$ at a
        proton-proton center-of-mass collision energy of 13 TeV. The analysis focuses
        on the topology of a boosted Higgs boson recoiling against a high-energy photon.
        The final states of H $\\\\to$$\\\\mathrm{b\\\\bar{b}}$ and H $\\\\to$ 4$\\\\ell$
        are analyzed. This study examines effective HZ$\u03B3$ and H$\u03B3\u03B3$
        anomalous couplings within the context of an effective field theory. In this
        approach, the production cross section is constrained to be $\u03C3_{\u03B3\\\\text{H}}$$\\\\lt$
        16.4 fb at 95% confidence level (CL). Simultaneous constraints on four anomalous
        couplings involving HZ$\u03B3$ and H$\u03B3\u03B3$ are provided. Additionally,
        the production rate for H $\\\\to$ 4$\\\\ell$ is examined to assess potential
        enhancements in the Yukawa couplings between light quarks and the Higgs boson.
        Assuming the standard model values for the Yukawa couplings of the bottom
        and top quarks, the following simultaneous constraints are obtained: $\u03BA_\\\\text{u}$
        = (0.0 $\\\\pm$ 1.5) $\\\\times$ 10$^{3}$, $\u03BA_\\\\text{d}$ = (0.0 $^{+6.7}_{-6.8}$)
        $\\\\times$ 10$^{2}$, $\u03BA_\\\\text{s}$ = 0 $^{+30}_{-32}$, and $\u03BA_\\\\text{c}$
        = 0.0 $^{+2.3}_{-2.8}$. This rules out the hypothesis that up- or down-type
        quarks in the first or second generation have the same Yukawa couplings as
        those in the third generation, with a CL greater than 95%.\",\"source\":\"arXiv\"}],\"_collections\":[\"Literature\"],\"public_notes\":[{\"value\":\"Replaced
