        mass: calculated\",\"schema\":\"INSPIRE\"}],\"refereed\":true,\"abstracts\":[{\"value\":\"We
        present a first-principles lattice QCD+QED calculation at physical pion mass
        of the leading-order hadronic vacuum polarization contribution to the muon
        anomalous magnetic moment. The total contribution of up, down, strange, and
        charm quarks including QED and strong isospin breaking effects is a\u03BCHVP
        LO=715.4(18.7)\xD710-10. By supplementing lattice data for very short and
        long distances with R-ratio data, we significantly improve the precision to
        a\u03BCHVP LO=692.5(2.7)\xD710-10. This is the currently most precise determination
        of a\u03BCHVP LO.\",\"source\":\"APS\"},{\"value\":\"We present a first-principles
        lattice QCD+QED calculation at physical pion mass of the leading-order hadronic
        vacuum polarization contribution to the muon anomalous magnetic moment. The
        total contribution of up, down, strange, and charm quarks including QED and
        strong isospin breaking effects is found to be $a_\\\\mu^{\\\\rm HVP~LO}=715.4(16.3)(9.2)
        \\\\times 10^{-10}$, where the first error is statistical and the second is
        systematic. By supplementing lattice data for very short and long distances
        with experimental R-ratio data using the compilation of Ref. [1], we significantly
        improve the precision of our calculation and find $a_\\\\mu^{\\\\rm HVP~LO}
        = 692.5(1.4)(0.5)(0.7)(2.1) \\\\times 10^{-10}$ with lattice statistical,
        lattice systematic, R-ratio statistical, and R-ratio systematic errors given
        separately. This is the currently most precise determination of the leading-order
        hadronic vacuum polarization contribution to the muon anomalous magnetic moment.
        In addition, we present the first lattice calculation of the light-quark QED
        correction at physical pion mass.\",\"source\":\"arXiv\"}],\"copyright\":[{\"year\":2018,\"holder\":\"authors\",\"material\":\"publication\"}],\"documents\":[{\"key\":\"cfd51a294c7b8dec7abcfee7d4372b9c\",\"url\":\"https://inspirebeta.net/files/cfd51a294c7b8dec7abcfee7d4372b9c\",\"hidden\":true,\"source\":\"arxiv\",\"filename\":\"arXiv:1801.07224.pdf\"},{\"key\":\"c6541e6b6e6ea48575f5e974175d6a48\",\"url\":\"https://inspirebeta.net/files/c6541e6b6e6ea48575f5e974175d6a48\",\"source\":\"APS\",\"filename\":\"fulltext.xml\"},{\"key\":\"aa230edf82fb1ec46d908d9a5613a0a5\",\"url\":\"https://inspirebeta.net/files/aa230edf82fb1ec46d908d9a5613a0a5\",\"filename\":\"10.1103_PhysRevLett.121.022003.pdf\",\"fulltext\":true}],\"references\":[{\"record\":{\"$ref\":\"http://localhost:8000/api/literature/710962\"},\"reference\":{\"dois\":[\"10.1103/PhysRevD.73.072003\"],\"label\":\"1\",\"authors\":[{\"full_name\":\"Bennett,
