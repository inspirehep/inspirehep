        edges via a log-condition proxy and shapes the interior via Chebyshev moments,
        with a decoupled, capped mixing rule that preserves task gradients. We prove
        strictly monotone descent for the condition proxy, bounded moment gradients,
        and orthogonal invariance. In an adversarial ``$\u03BA$-stress'' setting (MNIST,
