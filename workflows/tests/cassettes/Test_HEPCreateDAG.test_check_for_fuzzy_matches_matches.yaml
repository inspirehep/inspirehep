        contributions to the muon anomalous magnetic moment Workshop. $(g-2)_{\\\\mu}$:
        Quo vadis? Workshop. Mini proceedings\"},{\"earliest_date\":\"2013-11-15\",\"public_notes\":[{\"value\":\"7
        pages, 7 figures, presented at the 31st International Symposium on Lattice
        Field Theory (Lattice 2013), 29 July - 3 August 2013, Mainz, Germany\"}],\"number_of_pages\":7,\"publication_info\":[{\"journal_volume\":\"LATTICE2013\",\"artid\":\"301\",\"conference_record\":{\"$ref\":\"https://inspirebeta.net/api/conferences/1217045\"},\"year\":2014,\"journal_record\":{\"$ref\":\"https://inspirebeta.net/api/journals/1213080\"},\"page_start\":\"301\",\"journal_title\":\"PoS\",\"parent_record\":{\"$ref\":\"https://inspirebeta.net/api/literature/1272741\"},\"cnum\":\"C13-07-29.1\"}],\"control_number\":1264675,\"arxiv_eprint\":\"1311.3885\",\"abstract\":\"We
        present results for the leading order QCD correction to the anomalous magnetic
        moment of the muon including the first two generations of quarks as dynamical
        degrees of freedom. Several light quark masses are examined in order to yield
        a controlled extrapolation to the physical pion mass. We analyse ensembles
        for three different lattice spacings and several volumes in order to investigate
        lattice artefacts and finite-size effects, respectively. We also provide preliminary
        results for this quantity for two flavours of mass-degenerate quarks at the
        physical value of the pion mass.\",\"authors_count\":6,\"authors\":[{\"full_name\":\"Burger,
        Florian\"},{\"full_name\":\"Feng, Xu\"},{\"full_name\":\"Hotzel, Grit\"}],\"title\":\"Leading-order
        hadronic contribution to the anomalous magnetic moment of the muon from $N_f
        = 2+1+1$ twisted mass fermions\"},{\"earliest_date\":\"2013-08-20\",\"public_notes\":[{\"value\":\"24
        pages, 11 figures, accepted for publication in JHEP\"}],\"number_of_pages\":25,\"publication_info\":[{\"journal_volume\":\"02\",\"artid\":\"099\",\"year\":2014,\"journal_record\":{\"$ref\":\"https://inspirebeta.net/api/journals/1213103\"},\"page_start\":\"099\",\"journal_title\":\"JHEP\"}],\"control_number\":1249881,\"arxiv_eprint\":\"1308.4327\",\"abstract\":\"We
        present a four-flavour lattice calculation of the leading-order hadronic vacuum
        polarisation contribution to the anomalous magnetic moment of the muon, $a_\\\\mathrm{\\\\mu}^{\\\\rm
        hvp}$, arising from quark-connected Feynman graphs. It is based on ensembles
        featuring $N_f=2+1+1$ dynamical twisted mass fermions generated by the European
        Twisted Mass Collaboration (ETMC). Several light quark masses are used in
        order to yield a controlled extrapolation to the physical pion mass. We employ
        three lattice spacings to examine lattice artefacts and several different
        volumes to check for finite-size effects. Incorporating the complete first
        two generations of quarks allows for a direct comparison with phenomenological
        determinations of $a_\\\\mathrm{\\\\mu}^{\\\\rm hvp}$. Our final result including
        an estimate of the systematic uncertainty $$a_{\\\\mathrm{\\\\mu}}^{\\\\rm
        hvp} = 6.74(21)(18) \\\\cdot 10^{-8}$$ shows a good overall agreement with
        these computations.\",\"authors_count\":6,\"authors\":[{\"full_name\":\"Burger,
        Florian\"},{\"full_name\":\"Feng, Xu\"},{\"full_name\":\"Hotzel, Grit\"}],\"title\":\"Four-Flavour
        Leading-Order Hadronic Contribution To The Muon Anomalous Magnetic Moment\"},{\"earliest_date\":\"2018-01-22\",\"public_notes\":[{\"value\":\"12
        pages, 11 figures\"}],\"number_of_pages\":6,\"publication_info\":[{\"journal_volume\":\"121\",\"pubinfo_freetext\":\"Phys.
        Rev. Lett. 121, 022003 (2018)\",\"artid\":\"022003\",\"material\":\"publication\",\"year\":2018,\"journal_record\":{\"$ref\":\"https://inspirebeta.net/api/journals/1214495\"},\"journal_issue\":\"2\",\"journal_title\":\"Phys.Rev.Lett.\"}],\"control_number\":1649231,\"arxiv_eprint\":\"1801.07224\",\"abstract\":\"We
        present a first-principles lattice QCD+QED calculation at physical pion mass
        of the leading-order hadronic vacuum polarization contribution to the muon
        anomalous magnetic moment. The total contribution of up, down, strange, and
        charm quarks including QED and strong isospin breaking effects is a\u03BCHVP
        LO=715.4(18.7)\xD710-10. By supplementing lattice data for very short and
        long distances with R-ratio data, we significantly improve the precision to
        a\u03BCHVP LO=692.5(2.7)\xD710-10. This is the currently most precise determination
        of a\u03BCHVP LO.\",\"authors_count\":10,\"authors\":[{\"full_name\":\"Blum,
        T.\"},{\"full_name\":\"Boyle, P.A.\"},{\"full_name\":\"G\xFClpers, V.\"}],\"title\":\"Calculation
        of the hadronic vacuum polarization contribution to the muon anomalous magnetic
        moment\"},{\"earliest_date\":\"2017-01-23\",\"public_notes\":[{\"value\":\"7
        pages, 1 figure; version to appear in PRL\"}],\"number_of_pages\":7,\"publication_info\":[{\"journal_volume\":\"118\",\"artid\":\"232001\",\"year\":2017,\"journal_record\":{\"$ref\":\"https://inspirebeta.net/api/journals/1214495\"},\"journal_issue\":\"23\",\"journal_title\":\"Phys.Rev.Lett.\"}],\"control_number\":1510263,\"arxiv_eprint\":\"1701.06554\",\"abstract\":\"We
        present a first model-independent calculation of \u03C0\u03C0 intermediate
        states in the hadronic-light-by-light (HLBL) contribution to the anomalous
        magnetic moment of the muon (g-2)\u03BC that goes beyond the scalar QED pion
        loop. To this end, we combine a recently developed dispersive description
        of the HLBL tensor with a partial-wave expansion and demonstrate that the
        known scalar-QED result is recovered after partial-wave resummation. Using
        dispersive fits to high-statistics data for the pion vector form factor, we
        provide an evaluation of the full pion box a\u03BC\u03C0\u2009box=-15.9(2)\xD710-11.
        We then construct a suitable input for the \u03B3*\u03B3*\u2192\u03C0\u03C0
        helicity partial waves, based on a pion-pole left-hand cut and show that for
        the dominant charged-pion contribution, this representation is consistent
        with the two-loop chiral prediction and the COMPASS measurement for the pion
        polarizability. This allows us to reliably estimate S-wave rescattering effects
        to the full pion box and leads to our final estimate for the sum of these
        two contributions a\u03BC\u03C0\u2009box+a\u03BC,J=0\u03C0\u03C0,\u03C0-pole\u2009\u2009LHC=-24(1)\xD710-11.\",\"authors_count\":4,\"authors\":[{\"full_name\":\"Colangelo,
        Gilberto\"},{\"full_name\":\"Hoferichter, Martin\"},{\"full_name\":\"Procura,
        Massimiliano\"}],\"title\":\"Rescattering effects in the hadronic-light-by-light
        contribution to the anomalous magnetic moment of the muon\"}]},\"status\":\"running\"}"
