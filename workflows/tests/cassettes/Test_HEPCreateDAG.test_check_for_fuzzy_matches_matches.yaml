        pages, 23+18 contributions. Editors: Tom Blum, Pere Masjuan, and Marc Vanderhaeghen\"}],\"number_of_pages\":84,\"control_number\":1306493,\"arxiv_eprint\":\"1407.4021\",\"abstract\":\"We
        present the mini-proceedings of the workshops Hadronic contributions to the
        muon anomalous magnetic moment: strategies for improvements of the accuracy
        of the theoretical prediction and $(g-2)_{\\\\mu}$: Quo vadis?, both held
        in Mainz from April 1$^{\\\\rm rst}$ to 5$^{\\\\rm th}$ and from April 7$^{\\\\rm
