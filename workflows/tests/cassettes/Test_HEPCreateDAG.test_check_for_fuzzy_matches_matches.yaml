        Florian\"},{\"full_name\":\"Feng, Xu\"},{\"full_name\":\"Hotzel, Grit\"}],\"title\":\"Four-Flavour
        Leading-Order Hadronic Contribution To The Muon Anomalous Magnetic Moment\"},{\"earliest_date\":\"2018-01-22\",\"public_notes\":[{\"value\":\"12
        pages, 11 figures\"}],\"number_of_pages\":6,\"publication_info\":[{\"journal_volume\":\"121\",\"pubinfo_freetext\":\"Phys.
