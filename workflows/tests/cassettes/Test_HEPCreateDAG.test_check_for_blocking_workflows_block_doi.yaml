      string: "{\"took\":6,\"timed_out\":false,\"_shards\":{\"total\":1,\"successful\":1,\"skipped\":0,\"failed\":0},\"hits\":{\"total\":{\"value\":1,\"relation\":\"eq\"},\"max_score\":1.0,\"hits\":[{\"_index\":\"backoffice-backend-local-hep-workflows\",\"_id\":\"52eb3ae2-701e-4613-aa7c-3b2bff14e0fa\",\"_score\":1.0,\"_source\":{\"data\":{\"acquisition_source\":{\"datetime\":\"2025-12-05T02:00:25.655871\",\"method\":\"hepcrawl\",\"source\":\"arXiv\"},\"arxiv_eprints\":[{\"categories\":[\"hep-ex\"],\"value\":\"2507.02149\"}],\"abstracts\":[{\"source\":\"arXiv\",\"value\":\"The
        observation of a wide peaking structure in the $B_{c}^{+} \u03B3$ mass spectrum
        is reported using proton-proton collision data collected by the LHCb detector
        at center-of-mass energies of $7$, $8$, and $13~\\\\text{TeV}$, corresponding
        to a total integrated luminosity of $9~\\\\text{fb}^{-1}$. The statistical
        significance over the background-only hypothesis exceeds seven standard deviations.
        The width of the observed structure is larger than the expectation from a
        single-peak hypothesis, and is well described by an effective minimal model
        consisting of two narrow peaks located at $6704.8 \\\\pm 5.5 \\\\pm 2.8 \\\\pm
        0.3~\\\\mathrm{Me\\\\kern -0.1em V\\\\!/}c^2$ and $6752.4 \\\\pm 9.5 \\\\pm
        3.1 \\\\pm 0.3~\\\\mathrm{Me\\\\kern -0.1em V\\\\!/}c^2$. The uncertainty
        terms are statistical, systematic, and associated to the knowledge of the
        $B_{c}^{+}$ mass, respectively. The measured peak locations are in line with
        theoretical predictions for lowest excited $P$-wave $B_{c}^{+}$ states, marking
        the first observation of orbitally excited beauty-charm mesons and providing
        important insights into the internal dynamics of hadrons containing two heavy
        quarks.\"}],\"control_number\":null,\"core\":null,\"dois\":[{\"material\":\"publication\",\"source\":\"arXiv\",\"value\":\"10.1103/fc8j-tb8k\"}],\"accelerator_experiments\":{},\"corporate_author\":null,\"authors\":[{\"full_name\":\"Aaij,
