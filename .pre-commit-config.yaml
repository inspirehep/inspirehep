repos:
  - repo: https://github.com/psf/black
    rev: '24.2.0'
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v3.1.0'
    hooks:
      - id: prettier
  - repo: https://github.com/pycqa/isort
    rev: '5.13.2'
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: '7.0.0'
    hooks:
      - id: flake8
        args: ['--config=backend/setup.cfg']
  - repo: local
    hooks:
      - id: poetry-export
        name: poetry-export
        description: run poetry export to sync lock file with requirements.txt
        entry: bash -c 'cd backend && poetry export --without-hashes -f requirements.txt -o ../docker/jupyter/hep_requirements.txt'
        language: system
        pass_filenames: false
        files: ^backend/poetry.lock$
