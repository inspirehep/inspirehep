notifications:
  email: # sent to the committer and the author
    on_success: never
    on_failure: never

matrix:
  fast_finish: true
  include:
    - language: python
      sudo: true
      dist: trusty
      env:
        - SUITE=backend-integration
        - REQUIREMENTS=prod
        - EXTRAS=all,elasticsearch5,postgresql ES_VERSION=5.6.4

      # XXX: needs work around for 3.7
      python:
        - "3.6"

      before_install:
        - "sudo service postgresql stop"
        - docker-compose up -d
        - "travis_retry pip install --upgrade pip setuptools py pipenv"
        - "travis_retry pip install twine wheel coveralls"

      install:
        - "./scripts/bootstrap --ci"

      before_script:
        - ./docker/wait-for-services.sh

      script:
        - pipenv run py.test --random-order tests/integration

      after_script:
        - docker-compose kill -s SIGTERM
        - docker-compose rm -f

      after_success:
        - coveralls

      after_fail:
        - pipenv run pip freeze

      cache: pip

    - language: python
      sudo: true
      dist: trusty
      env:
        - SUITE=backend-unit
        - REQUIREMENTS=prod
      python:
        - "3.6"

      before_install:
        - "travis_retry pip install --upgrade pip setuptools py pipenv"
        - "travis_retry pip install twine wheel coveralls"

      install:
        - "./scripts/bootstrap --ci"

      script:
        - pipenv run isort -rc -c -df --skip ui
        - pipenv run py.test --random-order tests/unit

      after_success:
        - coveralls

      after_fail:
        - pipenv run pip freeze

      cache: pip

    - language: python
      sudo: true
      dist: trusty
      env:
        - SUITE=backend-integration-async
        - REQUIREMENTS=prod
        - EXTRAS=all,elasticsearch5,postgresql ES_VERSION=5.6.4

      # XXX: needs work around for 3.7
      python:
        - "3.6"

      before_install:
        - "sudo service postgresql stop"
        - docker-compose up -d
        - "travis_retry pip install --upgrade pip setuptools py pipenv"
        - "travis_retry pip install twine wheel coveralls"

      install:
        - "./scripts/bootstrap --ci"

      before_script:
        - ./docker/wait-for-services.sh

      script:
        - pipenv run py.test --random-order tests/integration-async

      after_script:
        - docker-compose kill -s SIGTERM
        - docker-compose rm -f

      after_success:
        - coveralls

      after_fail:
        - pipenv run pip freeze

      cache: pip

    - language: node_js
      sudo: required
      env:
        - SUITE=ui-all
        # UI_DEPLOY_URL
        - secure: ""
        # UI_DEPLOY_TOKEN
        - secure: ""
      deploy:
        provider: script
        script:
          - curl -X POST "${UI_DEPLOY_URL}" -F token=${UI_DEPLOY_TOKEN} -F ref=qa -F "variables[CACHE_DATE]=$(date +%Y-%m-%d:%H:%M:%S)"
        on:
          branch: master
      node_js:
        - 10.14.0
      cache: yarn
      script: cd ui && yarn && yarn test

services:
  - docker
