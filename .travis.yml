dist: xenial

language: python

git:
  depth: 200

python:
  - "3.8"
node_js:
  - 10.14.0

notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"
    - "$HOME/.cache/pre-commit"
    - "$HOME/virtualenv/"

services:
  - docker

install:
  - if [[ "$SUITE" != "ui" ]]; then ./scripts/bootstrap; fi

before_install:
  - sudo service postgresql stop
  - if [[ "$RUN_DOCKER" == "true" ]]; then
      docker-compose -f docker-compose.travis.yml up -d;
    fi
  - if [[ "$SUITE" != "ui" ]]; then
      cd backend;
      curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --version 1.0.0;
      source $HOME/.poetry/env;
    fi
  - travis_retry pip install twine wheel coveralls

after_script:
 -  if [ "$RUN_DOCKER" == "true" ]; then
      docker-compose kill -s SIGTERM;
      docker-compose rm -f;
    fi

after_success:
  - coveralls

after_failure:
  - if [[ "$SUITE" != "ui" ]]; then poetry show; fi

before_script:
  - if [[ "$RUN_DOCKER" == "true" ]]; then cd ..; ./wait-for-services.sh; cd backend; fi

script:
    - if [[ "$SUITE" == "unit" ]]; then  ./run-code-checks.sh; fi
    - if [[ "$SUITE" != "ui" ]]; then
        poetry run py.test tests/${SUITE};
      else
        cd ui && yarn && yarn test;
      fi

matrix:
  fast_finish: true
  include:
    - env: SUITE=integration RUN_DOCKER=true
    - env: SUITE=unit RUN_DOCKER=false
    - env: SUITE=integration-async RUN_DOCKER=true
    - env: SUITE=ui RUN_DOCKER=false

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://sentry.io/get-cli/ | bash; cd $TRAVIS_BUILD_DIR; ./build-and-deploy.sh
    on:
      branch: master
      condition: $SUITE = unit
  - provider: script
    skip_cleanup: true
    script: curl -sL https://sentry.io/get-cli/ | bash; cd $TRAVIS_BUILD_DIR; ./build-and-deploy.sh
    on:
      tags: true
      condition: $SUITE = unit
