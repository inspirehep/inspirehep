dist: xenial

language: python

python:
  - "3.6"
node_js:
  - 10.14.0

notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
    # UI_DEPLOY_URL
    - secure: ""
    # UI_DEPLOY_TOKEN
    - secure: ""
    # INSPIREHEP_DEPLOY_URL
    - secure: ""
    # INSPIREHEP_DEPLOY_TOKEN
    - secure: ""
    # DOCKERHUB_USER
    - secure: ""
    # DOCKERHUB_PASSWORD
    - secure: ""
cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"
    - "$HOME/.cache/pre-commit"

services:
  - docker

install:
  - if [[ "$SUITE" != "ui" ]]; then  ./scripts/bootstrap; fi

before_install:
  - sudo service postgresql stop
  - if [[ "$RUN_DOCKER" == "true" ]]; then
      docker-compose -f docker-compose.travis.yml up -d;
    fi
  - if [[ "$SUITE" != "ui" ]]; then
      curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --version 0.12.16;
      source $HOME/.poetry/env;
    fi
  - travis_retry pip install twine wheel coveralls

after_script:
 -  if [[ "$RUN_DOCKER" == "true" ] && ]; then
      docker-compose kill -s SIGTERM;
      docker-compose rm -f;
    fi

after_success:
  - coveralls

after_failure:
  - if [[ "$SUITE" != "ui" ]]; then poetry show; fi

before_script:
  - if [[ "$RUN_DOCKER" == "true" ]]; then ./docker/wait-for-services.sh; fi

script:
    - if [[ "$SUITE" == "unit" ]]; then  ./run-code-checks.sh; fi
    - if [[ "$SUITE" != "ui" ]]; then
        poetry run py.test tests/${SUITE};
      else
        cd ui && yarn && yarn test;
      fi

matrix:
  fast_finish: true
  include:
    - env: SUITE=integration RUN_DOCKER=true
    - env: SUITE=unit RUN_DOCKER=false
    - env: SUITE=integration-async RUN_DOCKER=true
    - env: SUITE=ui RUN_DOCKER=false

deploy:
  - provider: script
    skip_cleanup: true
    script: cd $TRAVIS_BUILD_DIR; ./build-docker-inspirehep-image.sh
    on:
      all_branches: true
      condition: $SUITE = integration && $TRAVIS_BRANCH =~ ^master|prod$
  - provider: script
    skip_cleanup: true
    script: cd $TRAVIS_BUILD_DIR; ./build-docker-ui-image.sh
    on:
      all_branches: true
      condition: $SUITE = ui && $TRAVIS_BRANCH =~ ^master|prod$
