dist: xenial

language: python
node_js:
  - 10.14.0

services:
  - docker


notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
    # UI_DEPLOY_URL
    - secure: ""
    # UI_DEPLOY_TOKEN
    - secure: ""
    # INSPIREHEP_DEPLOY_URL
    - secure: ""
    # INSPIREHEP_DEPLOY_TOKEN
    - secure: ""

cache:
  pip: true
  yarn: true
  directories:
    - "$HOME/.cache/pypoetry"
    - "$HOME/.cache/pre-commit"

before_install:
  - sudo service postgresql stop
  - ./docker-inspire up -d
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --version 0.12.16
  - source $HOME/.poetry/env
  - travis_retry pip install twine wheel coveralls

install:
  - ./scripts/bootstrap

before_script:
  - ./docker/wait-for-services.sh

script:
  - ./run-tests.sh
  - cd ui && yarn && yarn test

after_script:
  - docker-compose kill -s SIGTERM
  - docker-compose rm -f

after_success:
  - coveralls

after_fail:
  - poetry show

deploy:
  provider: script
  script: ./build-docker-images.sh
  on:
    branch: master
